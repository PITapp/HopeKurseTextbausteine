<rz-header #header0>
  <div class="row justify-content-start align-items-center">
    <div class="col-md-6 d-flex align-items-center justify-content-start" [ngStyle]="{'float': 'left'}">
      <rz-sidebar-toggle #sidebarToggle0 [style]="{'marginRight': '10px'}">
      </rz-sidebar-toggle>
      <rz-image #image0 path="assets/images/Logo02.png" [style]="{'float': 'left', 'height': '36px'}" (click)="image0Click($event)">
      </rz-image>
    </div>
    <div class="col-md-6 text-lg-right align-items-center d-flex justify-content-end" [ngStyle]="{'backgroundColor': 'rgba(0, 0, 0, 0)', 'float': 'right'}">
      <rz-link #link0 icon="email" path="nachrichten" [style]="{'color': '#f5f5f5', 'fontSize': '22px', 'marginRight': '35px'}">
      </rz-link>
      <rz-link #link1 icon="widgets" path="dashboard" [style]="{'color': '#f5f5f5', 'fontSize': '22px', 'marginRight': '20px'}">
      </rz-link>
      <rz-profilemenu #profilemenu1 *ngIf="security?.isAuthenticated()" (click)="profilemenu1Click($event)">
        <rz-profilemenu-item icon="account_circle" path="benutzer-profil" text="Benutzerprofil" *ngIf="security?.isInRole(['Authenticated'])">
        </rz-profilemenu-item>
        <rz-profilemenu-item icon="power_settings_new" text="Logout">
        </rz-profilemenu-item>
        <ng-template let-data profilemenuTemplate>
          <rz-image #image1 path="assets/images/KeinBildPerson.png" [style]="{'borderRadius': '50%', 'height': '32px', 'width': '32px'}">
          </rz-image>
        </ng-template>
      </rz-profilemenu>
    </div>
  </div>
</rz-header>
<rz-body #body0>
  <rz-content-container #main name="main">
  </rz-content-container>
</rz-body>
<rz-sidebar #sidebar0>
  <rz-panelmenu #panelmenu0 [style]="{'height': '100%'}">
    <rz-panelmenu-item icon="dashboard" path="dashboard" text="Dashboard" *ngIf="security?.isInRole(['Authenticated'])">
    </rz-panelmenu-item>
    <rz-panelmenu-item icon="assignment" [parameters]="[]" path="textbausteine" text="Textbausteine" *ngIf="security?.isInRole(['Authenticated'])">
    </rz-panelmenu-item>
    <rz-panelmenu-item icon="description" path="dokumente" text="Dokumente" *ngIf="security?.isInRole(['Authenticated'])">
    </rz-panelmenu-item>
    <rz-panelmenu-item icon="account_box" path="benutzer-profil" text="Benutzerprofil" *ngIf="security?.isInRole(['Authenticated'])">
    </rz-panelmenu-item>
    <rz-panelmenu-item icon="supervisor_account" path="benutzer" text="Benutzer" *ngIf="security?.isInRole(['Authenticated'])">
    </rz-panelmenu-item>
    <rz-panelmenu-item icon="settings" path="einstellungen" text="Einstellungen" *ngIf="security?.isInRole(['Authenticated'])">
    </rz-panelmenu-item>
  </rz-panelmenu>
</rz-sidebar>
<rz-footer #footer1 [style]="{'height': '50px', 'paddingTop': '12px'}">
  <rz-label #footerTextLeft [style]="{'color': '#6d787d', 'float': 'none'}" text="© 2021 HopeKurse | Textbausteine | Deutschland · Österreich · Schweiz">
  </rz-label>
  <rz-link #linkKontakt path="kontakt" [style]="{'float': 'right', 'marginTop': '-2px'}" text="Kontakt">
  </rz-link>
  <rz-label #label1 [style]="{'float': 'right', 'marginTop': '-2px', 'paddingLeft': '10px', 'paddingRight': '10px'}" text="|">
  </rz-label>
  <rz-link #linkDatenschutz path="datenschutz" [style]="{'float': 'right', 'marginTop': '-2px'}" text="Datenschutz">
  </rz-link>
  <rz-label #label2 [style]="{'float': 'right', 'marginTop': '-2px', 'paddingLeft': '10px', 'paddingRight': '10px'}" text="|">
  </rz-label>
  <rz-link #linkImpressum path="impressum" [style]="{'float': 'right', 'marginTop': '-2px'}" text="Impressum">
  </rz-link>
</rz-footer>
<router-outlet></router-outlet>
