<rz-header #header0>
  <div class="row justify-content-start align-items-center">
    <div class="d-flex align-items-center justify-content-start col-md-3" [ngStyle]="{'float': 'left', 'paddingLeft': '25px'}">
      <rz-sidebar-toggle #sidebarToggle0 [style]="{}">
      </rz-sidebar-toggle>
      <rz-image #image0 path="/assets/images/Logo03.png" [style]="{'float': 'left', 'height': '30px'}" (click)="image0Click($event)">
      </rz-image>
      <rz-label #label2 [style]="{'color': '#88989b', 'float': 'none', 'fontSize': '12px', 'paddingLeft': '10px', 'paddingRight': '10px', 'paddingTop': '8px'}" text="|" *ngIf="false">
      </rz-label>
      <rz-label #label5 [style]="{'color': '#88989b', 'float': 'none', 'fontSize': '14px', 'fontWeight': 'normal', 'paddingTop': '6px'}" text="Textbausteine" *ngIf="false">
      </rz-label>
    </div>
    <div class="col-md-6 justify-content-center d-flex" [ngStyle]="{'backgroundColor': 'rgba(0, 0, 0, 0)', 'verticalAlign': 'baseline'}">
    </div>
    <div class="text-lg-right align-items-center d-flex justify-content-end col-md-3" [ngStyle]="{'backgroundColor': 'rgba(0, 0, 0, 0)', 'float': 'right'}">
      <rz-link #link1 icon="description" path="textbausteine" [style]="{'color': '#f5f5f5', 'fontSize': '22px', 'marginRight': '20px'}" *ngIf="false">
      </rz-link>
      <rz-profilemenu #profilemenu1 [style]="{'display': 'block'}" *ngIf="security?.isAuthenticated()" (click)="profilemenu1Click($event)">
        <rz-profilemenu-item icon="account_circle" path="benutzer-profil" text="Benutzerprofil" *ngIf="security?.isInRole(['Authenticated'])">
        </rz-profilemenu-item>
        <rz-profilemenu-item icon="power_settings_new" text="Logout">
        </rz-profilemenu-item>
        <ng-template let-data profilemenuTemplate>
          <div class="col-md-12  d-flex justify-content-end">
            <rz-label #label7 [style]="{'color': '#88989b', 'display': 'inline-block', 'fontSize': '12px', 'marginRight': '20px', 'verticalAlign': 'bottom'}" [text]="security?.user?.name">
            </rz-label>
            <rz-image #image1 path="{{dsoBenutzer?.Base?.BildURL ? dsoBenutzer.Base.BildURL : '/assets/images/KeinBildPerson.png'}}" [style]="{'borderRadius': '50%', 'display': 'block', 'float': 'none', 'height': '32px', 'width': '32px'}">
            </rz-image>
          </div>
        </ng-template>
      </rz-profilemenu>
    </div>
  </div>
</rz-header>
<rz-body #body0>
  <rz-content-container #main name="main">
  </rz-content-container>
</rz-body>
<rz-sidebar #sidebar0>
  <rz-panelmenu #panelmenu0 [style]="{'height': '100%'}">
    <rz-panelmenu-item icon="description" [parameters]="[]" path="textbausteine" [selected]="false" text="Textbausteine" *ngIf="security?.isInRole(['Authenticated'])">
    </rz-panelmenu-item>
    <rz-panelmenu-item icon="rate_review" path="autoren" text="Autoren" *ngIf="security?.isInRole(['Authenticated'])">
    </rz-panelmenu-item>
    <rz-panelmenu-item icon="school" path="kurse" text="Kurse" *ngIf="security?.isInRole(['Authenticated'])">
    </rz-panelmenu-item>
    <rz-panelmenu-item icon="create_new_folder" path="dokumente" text="Dokumente" *ngIf="security?.isInRole(['Authenticated'])">
    </rz-panelmenu-item>
    <rz-panelmenu-item icon="contact_phone" path="kontakte" text="Kontakte" *ngIf="security?.isInRole(['Authenticated'])">
    </rz-panelmenu-item>
    <rz-panelmenu-item icon="supervisor_account" path="benutzer" text="Benutzer" *ngIf="security?.isInRole(['Authenticated'])">
    </rz-panelmenu-item>
    <rz-panelmenu-item icon="face" path="benutzer-profil" text="Benutzerprofil" *ngIf="security?.isInRole(['Authenticated'])">
    </rz-panelmenu-item>
    <rz-panelmenu-item icon="settings" path="einstellungen" text="Einstellungen" *ngIf="security?.isInRole(['Administrator'])">
    </rz-panelmenu-item>
  </rz-panelmenu>
</rz-sidebar>
<rz-footer #footer1 [style]="{'height': '50px', 'paddingTop': '12px'}">
  <rz-label #footerTextLeft [style]="{'color': '#6d787d', 'float': 'none'}" text="© 2021 HopeKurse Textbausteine">
  </rz-label>
  <rz-label #label0 [style]="{'color': '#88989b', 'float': 'none', 'marginTop': '-2px', 'paddingLeft': '10px', 'paddingRight': '10px'}" text="|">
  </rz-label>
  <rz-label #label4 [style]="{'color': '#6d787d', 'float': 'none'}" text="Deutschland · Österreich · Schweiz">
  </rz-label>
  <rz-link #linkVersion path="versionen" [style]="{'float': 'right', 'marginTop': '-2px'}" text="Version 1.21.057">
  </rz-link>
  <rz-label #label1 [style]="{'color': '#88989b', 'float': 'right', 'marginTop': '-2px', 'paddingLeft': '10px', 'paddingRight': '10px'}" text="|">
  </rz-label>
  <rz-link #linkKontakt path="kontakt" [style]="{'float': 'right', 'marginTop': '-2px'}" text="Kontakt">
  </rz-link>
  <rz-label #label6 [style]="{'color': '#88989b', 'float': 'right', 'marginTop': '-2px', 'paddingLeft': '10px', 'paddingRight': '10px'}" text="|">
  </rz-label>
  <rz-link #linkDatenschutz path="datenschutz" [style]="{'float': 'right', 'marginTop': '-2px'}" text="Datenschutz">
  </rz-link>
  <rz-label #label3 [style]="{'color': '#88989b', 'float': 'right', 'marginTop': '-2px', 'paddingLeft': '10px', 'paddingRight': '10px'}" text="|">
  </rz-label>
  <rz-link #linkImpressum path="impressum" [style]="{'float': 'right', 'marginTop': '-2px'}" text="Impressum">
  </rz-link>
</rz-footer>
<router-outlet></router-outlet>
