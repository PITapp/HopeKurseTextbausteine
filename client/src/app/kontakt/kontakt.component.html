<rz-content #content1 container="main">
  <div [ngStyle]="{'marginTop': '-7px', 'paddingBottom': '0', 'paddingLeft': '5px', 'paddingRight': '3px', 'paddingTop': '0'}" class="row">
    <div class="d-flex align-items-center justify-content-start  col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <rz-heading #heading8 size="H1" [style]="{'color': '#5d717b', 'display': 'inline-block'}" text="Kontakt">
      </rz-heading>
      <rz-heading #heading9 size="H3" [style]="{'color': '#6d787d', 'display': 'inline-block', 'marginTop': '9px', 'paddingLeft': '10px', 'paddingRight': '10px'}" text="|">
      </rz-heading>
      <rz-heading #heading16 size="H3" [style]="{'color': '#6d787d', 'display': 'inline', 'marginTop': '9px'}" text="HopeKurse Textbausteine" >
      </rz-heading>
    </div>
  </div>
  <rz-tabs #tabs0 [style]="{'float': 'none', 'height': '826px'}">
    <rz-tabs-item [selected]="false" text="Kontakt">
      <div class="row">
        <div class="col-md-12">
          <rz-html #html0>
            <div innerHTML='{{kontaktHtml}}'></div>
          </rz-html>
        </div>
        <div class="col-md-12" [ngStyle]="{'marginTop': '15px'}">
          <rz-image #image0 path="/assets/images/Large - Logo links 1 - transparent.png" [style]="{'height': '60px'}">
          </rz-image>
        </div>
      </div>
    </rz-tabs-item>
  </rz-tabs>
</rz-content>
