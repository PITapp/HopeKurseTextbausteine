<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Kontakte">
  </rz-heading>
  <div [ngStyle]="{'height': '100%'}" class="row">
    <div class="col-md-6">
      <rz-grid #grid0 [allowDelete]="true" [confirmDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getBasesCount" [data]="getBasesResult" [(value)]="base" columnWidth="150px" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" confirmDeleteOkText="Ok" confirmDeleteCancelText="Cancel" emptyText="No records to display." addText="Add" clearFilterText="Clear" applyFilterText="Apply" equalsText="Equals" notEqualsText="Not equals" lessThanText="Less than" lessThanOrEqualsText="Less than or equals" greaterThanText="Greater than" greaterThanOrEqualsText="Greater than or equals" endsWithText="Ends with" containsText="Contains" startsWithText="Starts with" (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="AnredeID" title="Anrede ID" type="integer">
        </rz-grid-column>
        <rz-grid-column property="Name1" title="Name 1" type="string">
        </rz-grid-column>
        <rz-grid-column property="Name2" title="Name 2" type="string">
        </rz-grid-column>
        <rz-grid-column property="NameKuerzel" title="Name Kuerzel" type="string">
        </rz-grid-column>
        <rz-grid-column property="TitelVorne" title="Titel Vorne" type="string">
        </rz-grid-column>
        <rz-grid-column property="TitelHinten" title="Titel Hinten" type="string">
        </rz-grid-column>
        <rz-grid-column property="Strasse" title="Strasse" type="string">
        </rz-grid-column>
        <rz-grid-column property="PLZ" title="PLZ" type="string">
        </rz-grid-column>
        <rz-grid-column property="Ort" title="Ort" type="string">
        </rz-grid-column>
        <rz-grid-column property="Geburtsdatum" formatString="medium" title="Geburtsdatum" format="date-time" type="string">
        </rz-grid-column>
        <rz-grid-column property="Telefon1" title="Telefon 1" type="string">
        </rz-grid-column>
        <rz-grid-column property="Telefon2" title="Telefon 2" type="string">
        </rz-grid-column>
        <rz-grid-column property="EMail1" title="E Mail 1" type="string">
        </rz-grid-column>
        <rz-grid-column property="EMail2" title="E Mail 2" type="string">
        </rz-grid-column>
        <rz-grid-column property="Webseite" title="Webseite" type="string">
        </rz-grid-column>
        <rz-grid-column property="BildURL" title="Bild URL" type="string">
        </rz-grid-column>
        <rz-grid-column property="Info" title="Info" type="string">
        </rz-grid-column>
      </rz-grid>
    </div>
    <div class="col-md-6">
      <rz-card #card1 [style]="{'height': '100%'}">
        <div class="row">
          <div class="col-md-12">
            <rz-template-form #form0 (submit)="form0Submit($event)">
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3">
                  <rz-label #anredeIdLabel text="Base Anreden" component="AnredeID" [style]="{'width': '100%'}">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-dropdown #anredeId [data]="getBaseAnredensResult" textProperty="Anrede" valueProperty="AnredeID" placeholder="Choose BaseAnreden" [style]="{'width': '100%'}" [(ngModel)]="base && base.AnredeID" multipleItemsSelectedText="{0} items selected" emptyFilterText="No results found" name="AnredeID">
                  </rz-dropdown>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3">
                  <rz-label #name1Label text="Name 1" component="Name1" [style]="{'width': '100%'}">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #name1 [maxLength]="100" [style]="{'display': 'block', 'width': '100%'}" [(ngModel)]="base && base.Name1" name="Name1">
                  </rz-textbox>
                  <rz-required-validator #name1RequiredValidator [component]="name1" text="Name1 is required" [style]="{'position': 'absolute'}">
                  </rz-required-validator>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3">
                  <rz-label #name2Label text="Name 2" component="Name2" [style]="{'width': '100%'}">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #name2 [maxLength]="30" [style]="{'width': '100%'}" [(ngModel)]="base && base.Name2" name="Name2">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3">
                  <rz-label #nameGesamtLabel text="Name Gesamt" component="NameGesamt" [style]="{'width': '100%'}">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #nameGesamt [maxLength]="130" [style]="{'width': '100%'}" [(ngModel)]="base && base.NameGesamt" name="NameGesamt">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3">
                  <rz-label #nameVorNachLabel text="Name Vor Nach" component="NameVorNach" [style]="{'width': '100%'}">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #nameVorNach [maxLength]="130" [style]="{'width': '100%'}" [(ngModel)]="base && base.NameVorNach" name="NameVorNach">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3">
                  <rz-label #nameKuerzelLabel text="Name Kuerzel" component="NameKuerzel" [style]="{'width': '100%'}">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #nameKuerzel [maxLength]="5" [style]="{'width': '100%'}" [(ngModel)]="base && base.NameKuerzel" name="NameKuerzel">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3">
                  <rz-label #titelVorneLabel text="Titel Vorne" component="TitelVorne" [style]="{'width': '100%'}">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #titelVorne [maxLength]="20" [style]="{'width': '100%'}" [(ngModel)]="base && base.TitelVorne" name="TitelVorne">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3">
                  <rz-label #titelHintenLabel text="Titel Hinten" component="TitelHinten" [style]="{'width': '100%'}">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #titelHinten [maxLength]="20" [style]="{'width': '100%'}" [(ngModel)]="base && base.TitelHinten" name="TitelHinten">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3">
                  <rz-label #strasseLabel text="Strasse" component="Strasse" [style]="{'width': '100%'}">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #strasse [maxLength]="70" [style]="{'width': '100%'}" [(ngModel)]="base && base.Strasse" name="Strasse">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3">
                  <rz-label #plzLabel text="Plz" component="PLZ" [style]="{'width': '100%'}">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #plz [maxLength]="10" [style]="{'width': '100%'}" [(ngModel)]="base && base.PLZ" name="PLZ">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3">
                  <rz-label #ortLabel text="Ort" component="Ort" [style]="{'width': '100%'}">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #ort [maxLength]="100" [style]="{'width': '100%'}" [(ngModel)]="base && base.Ort" name="Ort">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3">
                  <rz-label #geburtsdatumLabel text="Geburtsdatum" component="Geburtsdatum" [style]="{'width': '100%'}">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-datepicker #geburtsdatum [style]="{'width': '100%'}" [(ngModel)]="base && base.Geburtsdatum" name="Geburtsdatum">
                  </rz-datepicker>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3">
                  <rz-label #versicherungsnummerLabel text="Versicherungsnummer" component="Versicherungsnummer" [style]="{'width': '100%'}">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #versicherungsnummer [maxLength]="15" [style]="{'width': '100%'}" [(ngModel)]="base && base.Versicherungsnummer" name="Versicherungsnummer">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3">
                  <rz-label #staatsangehoerigkeitLabel text="Staatsangehoerigkeit" component="Staatsangehoerigkeit" [style]="{'width': '100%'}">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #staatsangehoerigkeit [maxLength]="30" [style]="{'width': '100%'}" [(ngModel)]="base && base.Staatsangehoerigkeit" name="Staatsangehoerigkeit">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3">
                  <rz-label #telefon1Label text="Telefon 1" component="Telefon1" [style]="{'width': '100%'}">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #telefon1 [maxLength]="30" [style]="{'width': '100%'}" [(ngModel)]="base && base.Telefon1" name="Telefon1">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3">
                  <rz-label #telefon2Label text="Telefon 2" component="Telefon2" [style]="{'width': '100%'}">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #telefon2 [maxLength]="30" [style]="{'width': '100%'}" [(ngModel)]="base && base.Telefon2" name="Telefon2">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3">
                  <rz-label #eMail1Label text="E Mail 1" component="EMail1" [style]="{'width': '100%'}">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #eMail1 [maxLength]="70" [style]="{'width': '100%'}" [(ngModel)]="base && base.EMail1" name="EMail1">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3">
                  <rz-label #eMail2Label text="E Mail 2" component="EMail2" [style]="{'width': '100%'}">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #eMail2 [maxLength]="70" [style]="{'width': '100%'}" [(ngModel)]="base && base.EMail2" name="EMail2">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3">
                  <rz-label #webseiteLabel text="Webseite" component="Webseite" [style]="{'width': '100%'}">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #webseite [maxLength]="70" [style]="{'width': '100%'}" [(ngModel)]="base && base.Webseite" name="Webseite">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3">
                  <rz-label #bildUrlLabel text="Bild Url" component="BildURL" [style]="{'width': '100%'}">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #bildUrl [maxLength]="16777215" [style]="{'width': '100%'}" [(ngModel)]="base && base.BildURL" name="BildURL">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3">
                  <rz-label #infoLabel text="Info" component="Info" [style]="{'width': '100%'}">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #info [maxLength]="65535" [style]="{'width': '100%'}" [(ngModel)]="base && base.Info" name="Info">
                  </rz-textbox>
                </div>
              </div>
              <div class="row">
                <div class="col offset-sm-3">
                  <rz-button #button1 buttonType="submit" icon="save" text="Save" buttonStyle="primary">
                  </rz-button>
                  <rz-button #button2 buttonStyle="light" [style]="{'marginLeft': '1rem'}" text="Cancel" *ngIf="false">
                  </rz-button>
                </div>
              </div>
            </rz-template-form>
          </div>
        </div>
      </rz-card>
    </div>
  </div>
</rz-content>
