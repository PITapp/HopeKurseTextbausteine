<rz-content #content1 container="main">
  <div [ngStyle]="{'height': '', 'marginTop': '-7px', 'paddingBottom': '0', 'paddingLeft': '5px', 'paddingRight': '3px', 'paddingTop': '0', 'width': ''}" class="row">
    <div class="justify-content-start  col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex align-items-center" [ngStyle]="{'height': '57px', 'paddingBottom': '1px'}">
      <rz-heading #heading8 size="H1" [style]="{'color': '#5d717b', 'display': 'inline-block'}" text="Kontakte">
      </rz-heading>
      <rz-heading #heading9 size="H3" [style]="{'color': '#e5ecef', 'display': 'inline-block', 'marginTop': '7px', 'paddingLeft': '10px', 'paddingRight': '10px'}" text="|">
      </rz-heading>
      <rz-heading #heading2 size="H3" [style]="{'color': '#5d717b', 'display': 'inline', 'fontSize': '21px', 'fontWeight': 'normal'}" text="{{rstBaseCount}} Einträge" >
      </rz-heading>
    </div>
  </div>
  <rz-tabs #tabs0 [style]="{'float': 'none'}">
    <rz-tabs-item [selected]="true" text="Daten">
      <div [ngStyle]="{'height': '100%'}" class="row">
        <div class="col-md-12">
          <rz-panel #panel0 [style]="{'border': '1px solid #e6ecef', 'height': '750px'}" text="{{dsoBase?.Name1}} {{dsoBase?.Name2}} | {{dsoBase?.NameKuerzel}}">
            <rz-grid #gridKontakte [allowAdd]="false" [allowColumnReorder]="false" [allowColumnResize]="true" [allowDelete]="false" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [alwaysShowPager]="false" applyFilterText="Apply" clearFilterText="Clear" columnResizeMode="fit" columnWidth="auto" [confirmDelete]="false" containsText="Contains" [count]="rstBaseCount" [data]="rstBase" emptyText="Keine Kontakte vorhanden" endsWithText="Ends with" equalsText="Equals" filterCaseSensitivity="caseInsensitive" greaterThanOrEqualsText="Greater than or equals" greaterThanText="Greater than" lessThanOrEqualsText="Less than or equals" lessThanText="Less than" notEqualsText="Not equals" [pageSize]="15" [responsive]="true" startsWithText="Starts with" [style]="{'border': '1px solid rgba(0, 0, 0, 0)', 'height': '700px', 'marginLeft': '-10px', 'marginRight': '-10px', 'marginTop': '-13px'}" [(value)]="dsoBase" (loadData)="gridKontakteLoadData($event)" (rowDoubleClick)="gridKontakteRowDoubleClick($event)" (rowSelect)="gridKontakteRowSelect($event)">
              <rz-grid-column property="Name1" title="Name" width="120px" type="string">
              </rz-grid-column>
              <rz-grid-column property="Name2" title="Vorname" width="100px" type="string">
              </rz-grid-column>
              <rz-grid-column property="NameKuerzel" title="Kürzel" width="80px" type="string">
              </rz-grid-column>
              <rz-grid-column property="BaseAnreden.Anrede" title="Anrede" width="90px" type="string">
              </rz-grid-column>
              <rz-grid-column property="TitelVorne" title="Titel Vorne" width="100px" type="string">
              </rz-grid-column>
              <rz-grid-column property="TitelHinten" title="Titel Hinten" width="120px" type="string">
              </rz-grid-column>
              <rz-grid-column property="Telefon1" title="Telefon 1" type="string">
              </rz-grid-column>
              <rz-grid-column property="Telefon2" title="Telefon 2" type="string">
              </rz-grid-column>
              <rz-grid-column property="EMail1" title="E-Mail 1" type="string">
              </rz-grid-column>
              <rz-grid-column property="EMail2" title="E-Mail 2" type="string">
              </rz-grid-column>
              <rz-grid-column property="Notiz" title="Notiz" type="string">
              </rz-grid-column>
            </rz-grid>
            <rz-panel-header>
              <div class="row">
                <div class="col-md-12 align-items-start d-flex">
                  <rz-button #buttonNeu icon="add" size="sm" [style]="{'marginRight': ''}" text="Neuer Kontakt" (click)="buttonNeuClick($event)">
                  </rz-button>
                  <rz-button #buttonBearbeiten buttonStyle="light" icon="create" size="sm" [style]="{'color': '#ff6d41', 'marginLeft': '10px', 'paddingLeft': ''}" tooltip="Bearbeiten Kontakt" (click)="buttonBearbeitenClick($event)">
                  </rz-button>
                  <rz-button #button2 buttonStyle="light" [disabled]="false" icon="clear" size="sm" [style]="{'color': '#f9777f', 'fontWeight': 'normal', 'marginLeft': '10px', 'marginRight': '-9px', 'paddingLeft': ''}" tooltip="Löschen Kontakt" (click)="button2Click($event)">
                  </rz-button>
                </div>
              </div>
            </rz-panel-header>
          </rz-panel>
        </div>
      </div>
    </rz-tabs-item>
    <rz-tabs-item [selected]="false" text="Details">
      <div class="row">
        <div class="col-md-4">
          <rz-panel #panel2 [allowCollapse]="false" [style]="{'border': '1px solid #e6ecef', 'height': '750px'}" text="{{dsoBase?.Name1}} {{dsoBase?.Name2}} | {{dsoBase?.NameKuerzel}}">
            <rz-template-form #templateFormKontakte [style]="{}">
              <div [ngStyle]="{'marginBottom': '4px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label7 component="AnredeID" [style]="{'width': '100%'}" text="Anrede">
                  </rz-label>
                </div>
                <div class="col-md-5" [ngStyle]="{'paddingRight': '0'}">
                  <rz-dropdown #anredeId [data]="rstBaseAnreden" emptyFilterText="No results found" [style]="{'width': '100%'}" textProperty="Anrede" [(ngModel)]="dsoBase && dsoBase.AnredeID" valueProperty="AnredeID" name="AnredeID">
                  </rz-dropdown>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label8 component="Name1" [style]="{'display': 'block', 'width': '100%'}" text="Name">
                  </rz-label>
                  <rz-required-validator #requiredValidator0 [component]="name1" [style]="{'position': 'absolute'}" text="Name ist erforderlich">
                  </rz-required-validator>
                </div>
                <div class="col-md-9" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #name1 [maxLength]="100" [style]="{'display': 'block', 'width': '100%'}" [(ngModel)]="dsoBase && dsoBase.Name1" name="Name1">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label18 component="Name2" [style]="{'display': 'block', 'width': '100%'}" text="Vorname">
                  </rz-label>
                  <rz-required-validator #requiredValidator2 [component]="name2" [style]="{'position': 'absolute'}" text="Vorname ist erforderlich">
                  </rz-required-validator>
                </div>
                <div class="col-md-9" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #name2 [maxLength]="30" [style]="{'display': 'block', 'width': '100%'}" [(ngModel)]="dsoBase && dsoBase.Name2" name="Name2">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label9 component="NameKuerzel" [style]="{'display': 'block', 'width': '100%'}" text="Kürzel">
                  </rz-label>
                  <rz-required-validator #requiredValidator1 [component]="nameKuerzel" [style]="{'position': 'absolute'}" text="Kürzel ist erforderlich">
                  </rz-required-validator>
                </div>
                <div class="col-md-9" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #nameKuerzel [maxLength]="5" [style]="{'display': 'block', 'width': '100%'}" [(ngModel)]="dsoBase && dsoBase.NameKuerzel" name="NameKuerzel">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label10 [style]="{'width': '100%'}" text="Titel">
                  </rz-label>
                </div>
                <div class="col-md-5" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #titelVorne [maxLength]="20" [style]="{'width': '100%'}" [(ngModel)]="dsoBase && dsoBase.TitelVorne" name="TitelVorne">
                  </rz-textbox>
                </div>
                <div class="col-md-4" [ngStyle]="{'paddingRight': '0'}">
                  <rz-textbox #titelHinten [maxLength]="20" [style]="{'width': '100%'}" [(ngModel)]="dsoBase && dsoBase.TitelHinten" name="TitelHinten">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label11 component="Strasse" [style]="{'width': '100%'}" text="Strasse">
                  </rz-label>
                </div>
                <div class="col-md-9" [ngStyle]="{'paddingRight': '0px'}">
                  <rz-textbox #strasse [maxLength]="70" [style]="{'width': '100%'}" [(ngModel)]="dsoBase && dsoBase.Strasse" name="Strasse">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label12 [style]="{'width': '100%'}" text="PLZ | Ort">
                  </rz-label>
                </div>
                <div class="col-md-5" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #plz [maxLength]="10" [style]="{'width': '100%'}" [(ngModel)]="dsoBase && dsoBase.PLZ" name="PLZ">
                  </rz-textbox>
                </div>
                <div class="col-md-4" [ngStyle]="{'paddingRight': '0'}">
                  <rz-textbox #ort [maxLength]="100" [style]="{'width': '100%'}" [(ngModel)]="dsoBase && dsoBase.Ort" name="Ort">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label13 [style]="{'width': '100%'}" text="Telefon 1">
                  </rz-label>
                </div>
                <div class="col-md-9" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #telefon1 [maxLength]="30" [style]="{'width': '100%'}" [(ngModel)]="dsoBase && dsoBase.Telefon1" name="Telefon1">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label14 [style]="{'width': '100%'}" text="Telefon 2">
                  </rz-label>
                </div>
                <div class="col-md-9" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #telefon2 [maxLength]="30" [style]="{'width': '100%'}" [(ngModel)]="dsoBase && dsoBase.Telefon2" name="Telefon2">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label15 [style]="{'width': '100%'}" text="E-Mail 1">
                  </rz-label>
                </div>
                <div class="col-md-9" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #eMail1 [maxLength]="70" [style]="{'width': '100%'}" [(ngModel)]="dsoBase && dsoBase.EMail1" name="EMail1">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label16 [style]="{'width': '100%'}" text="E-Mail 2">
                  </rz-label>
                </div>
                <div class="col-md-9" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #eMail2 [maxLength]="70" [style]="{'width': '100%'}" [(ngModel)]="dsoBase && dsoBase.EMail2" name="EMail2">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '4px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label19 component="Info" [style]="{'width': '100%'}" text="Notiz">
                  </rz-label>
                </div>
                <div class="col-md-9" [ngStyle]="{'paddingRight': '0'}">
                  <rz-textarea #notiz [rows]="4" [style]="{'height': '171px', 'width': '100%'}" [(ngModel)]="dsoBase && dsoBase.Notiz" name="Notiz">
                  </rz-textarea>
                </div>
              </div>
              <div class="row">
                <div class="col offset-sm-3 justify-content-end d-flex" [ngStyle]="{'paddingRight': '0'}">
                </div>
              </div>
            </rz-template-form>
            <rz-panel-header>
              <div class="row">
                <div class="col-md-12 align-items-start d-flex">
                  <rz-button #button4 buttonStyle="success" buttonType="submit" icon="save" size="sm" [style]="{'marginRight': '-9px'}" text="Speichern" (click)="button4Click($event)">
                  </rz-button>
                </div>
              </div>
            </rz-panel-header>
          </rz-panel>
        </div>
        <div class="col-md-4" [ngStyle]="{'paddingLeft': '5px'}">
          <rz-panel #panel3 [style]="{'border': '1px solid #e6ecef', 'height': '360px'}" text="Anmeldedaten">
            <rz-template-form #formBenutzer>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3">
                  <rz-label #benutzernameLabel component="Benutzername" [style]="{'width': '100%'}" text="Benutzername">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #benutzername [readOnly]="true" [style]="{'width': '100%'}" [(ngModel)]="dsoBenutzer && dsoBenutzer.Benutzername" name="Benutzername">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3">
                  <rz-label #initialenLabel component="Initialen" [style]="{'width': '100%'}" text="Initialen">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #initialen [readOnly]="true" [style]="{'width': '100%'}" [(ngModel)]="dsoBenutzer && dsoBenutzer.Initialen" name="Initialen">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3">
                  <rz-label #benutzerEMailLabel component="BenutzerEMail" [style]="{'width': '100%'}" text="E-Mail">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textbox #benutzerEMail [readOnly]="true" [style]="{'width': '100%'}" [(ngModel)]="dsoBenutzer && dsoBenutzer.BenutzerEMail" name="BenutzerEMail">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3">
                  <rz-label #notizLabel component="Notiz" [style]="{'width': '100%'}" text="Notiz">
                  </rz-label>
                </div>
                <div class="col-md-9">
                  <rz-textarea #textarea0 [readOnly]="true" [rows]="4" [style]="{'height': '141px', 'width': '100%'}" [(ngModel)]="dsoBenutzer && dsoBenutzer.Notiz" name="textarea0">
                  </rz-textarea>
                </div>
              </div>
            </rz-template-form>
          </rz-panel>
          <rz-panel #panel1 [style]="{'border': '1px solid #e6ecef', 'height': '370px', 'marginTop': '20px'}" text="Sonstiges">
          </rz-panel>
        </div>
        <div class="col-md-4" [ngStyle]="{'paddingLeft': '5px'}">
          <rz-panel #bild [style]="{'border': '1px solid #e6ecef', 'height': '750px'}" text="Profilbild">
            <div [ngStyle]="{'marginBottom': '15px', 'marginTop': '-5px'}" class="row">
              <div class="col-md-5">
                <rz-image #bildUrl [path]="dsoBase?.BildURL" [style]="{'backgroundColor': 'rgba(0, 0, 0, 0)', 'border': '1px solid #dbdfe2', 'borderRadius': '4px', 'width': '120px'}">
                </rz-image>
              </div>
              <div class="col-md-7 justify-content-end d-flex">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <rz-upload #uploadBildBase accept="image/*" [auto]="false" cancelText="Abbruch" chooseText="Bild auswählen" mode="advanced" [multiple]="false" [previewWidth]="50" [showCancelButton]="false" [showUploadButton]="true" [style]="{'float': 'none', 'width': '100%'}" uploadText="Hochladen" url="upload/bild/base/{{strBildDateiName}}" (beforeUpload)="uploadBildBaseBeforeUpload($event)" (error)="uploadBildBaseError($event)" (upload)="uploadBildBaseUpload($event)">
                </rz-upload>
              </div>
            </div>
            <rz-panel-header>
              <div class="row">
                <div class="col-md-12 align-items-start d-flex">
                  <rz-button #buttonBildEntfernen buttonStyle="light" icon="phonelink_erase" size="sm" [style]="{'color': '#ff6d41', 'marginRight': '-9px'}" text="Bild entfernen" (click)="buttonBildEntfernenClick($event)">
                  </rz-button>
                </div>
              </div>
            </rz-panel-header>
          </rz-panel>
        </div>
      </div>
    </rz-tabs-item>
  </rz-tabs>
</rz-content>
