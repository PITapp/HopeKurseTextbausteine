<rz-content #content1 container="main">
  <div [ngStyle]="{'backgroundColor': '#e6ecef', 'height': '48px', 'marginBottom': '12px', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '-5px', 'paddingBottom': '0', 'paddingLeft': '5px', 'paddingRight': '3px', 'paddingTop': '0'}" class="row">
    <div class="justify-content-start col-md-4 d-flex align-items-end">
      <rz-heading #heading8 size="H1" [style]="{'color': '#5d717b', 'display': 'inline-block', 'marginTop': '-3px'}" text="Kontakte">
      </rz-heading>
      <rz-heading #heading9 size="H3" [style]="{'color': '#3a474d', 'display': 'inline-block', 'marginTop': '5px', 'paddingLeft': '10px', 'paddingRight': '10px'}" text="|">
      </rz-heading>
      <rz-heading #heading16 size="H3" [style]="{'color': '#479cc8', 'display': 'inline', 'fontWeight': 'normal', 'marginBottom': '22px'}" text="{{zeileAusgewaehlt}} von {{rstBaseAllesCount}}" >
      </rz-heading>
    </div>
    <div class="col-md-4 d-flex align-items-center justify-content-center" [ngStyle]="{'textAlign': 'left'}">
      <rz-heading #heading1 size="H3" [style]="{'color': '#479cc8', 'display': 'inline', 'fontWeight': 'bold', 'marginTop': '-2px'}" [text]="dataBaseAlles?.NameGesamt" >
      </rz-heading>
    </div>
    <div class="d-flex align-items-center  col-md-4 justify-content-end">
      <rz-heading #heading4 size="H3" [style]="{'color': '#479cc8', 'display': 'inline', 'marginTop': '-2px'}" [text]="dataBaseAlles?.Ort" >
      </rz-heading>
      <rz-heading #heading0 size="H3" [style]="{'color': '#6d787d', 'display': 'inline-block', 'marginTop': '2px', 'paddingLeft': '10px', 'paddingRight': '10px'}" text="|">
      </rz-heading>
      <rz-heading #heading2 size="H3" [style]="{'color': '#479cc8', 'display': 'inline', 'marginTop': '-2px'}" [text]="dataBaseAlles?.NameKuerzel" >
      </rz-heading>
    </div>
  </div>
  <rz-tabs #tabs0 [style]="{'float': 'none', 'height': ''}">
    <rz-tabs-item [selected]="true" text="Daten">
      <div [ngStyle]="{'height': '100%'}" class="row">
        <div class="col-md-8">
          <rz-grid #gridKontakte addText="Kontakt erstellen" [allowAdd]="true" [allowColumnReorder]="true" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [alwaysShowPager]="true" applyFilterText="Apply" clearFilterText="Clear" columnResizeMode="expand" columnWidth="auto" [confirmDelete]="true" confirmDeleteCancelText="Cancel" confirmDeleteOkText="Ok" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" containsText="Contains" [count]="rstBaseAllesCount" [data]="rstBaseAlles" emptyText="No records to display." endsWithText="Ends with" equalsText="Equals" filterCaseSensitivity="caseInsensitive" greaterThanOrEqualsText="Greater than or equals" greaterThanText="Greater than" lessThanOrEqualsText="Less than or equals" lessThanText="Less than" notEqualsText="Not equals" [pageSize]="300" startsWithText="Starts with" [style]="{'height': '745px'}" (delete)="gridKontakteDelete($event)" (loadData)="gridKontakteLoadData($event)" (rowSelect)="gridKontakteRowSelect($event)">
            <rz-grid-column property="Name1" title="Name" type="string">
            </rz-grid-column>
            <rz-grid-column property="Name2" title="Vorname" type="string">
            </rz-grid-column>
            <rz-grid-column property="NameKuerzel" title="Kürzel" type="string">
            </rz-grid-column>
            <rz-grid-column property="Telefon1" title="Telefon 1" type="string">
            </rz-grid-column>
            <rz-grid-column property="EMail1" title="E Mail 1" type="string">
            </rz-grid-column>
            <rz-grid-column property="Info" title="Info" type="string">
            </rz-grid-column>
          </rz-grid>
        </div>
        <div class="col-md-4" [ngStyle]="{'paddingLeft': '0px'}">
          <rz-panel #panel2 [allowCollapse]="false" [style]="{'border': '1px solid #e6ecef', 'height': '745px'}" [text]="dataBaseAlles?.NameGesamt">
            <rz-template-form #templateForm0 (submit)="templateForm0Submit($event)">
              <div [ngStyle]="{'marginBottom': '4px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label7 component="AnredeID" [style]="{'width': '100%'}" text="Anrede">
                  </rz-label>
                </div>
                <div class="col-md-5" [ngStyle]="{'paddingRight': '0'}">
                  <rz-dropdown #dropdown0 [data]="rstBaseAnreden" emptyFilterText="No results found" [style]="{'width': '100%'}" textProperty="Anrede" [(ngModel)]="dataBaseAlles && dataBaseAlles.AnredeID" valueProperty="AnredeID" name="dropdown0">
                  </rz-dropdown>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label8 component="Name1" [style]="{'width': '100%'}" text="Name">
                  </rz-label>
                </div>
                <div class="col-md-9" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #textboxName [maxLength]="100" [style]="{'display': 'block', 'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.Name1" name="textboxName">
                  </rz-textbox>
                  <rz-required-validator #requiredValidator0 [component]="textboxName" [style]="{'position': 'absolute'}" text="Name ist erforderlich">
                  </rz-required-validator>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label18 component="Name2" [style]="{'width': '100%'}" text="Vorname">
                  </rz-label>
                </div>
                <div class="col-md-9" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #textboxVorname [maxLength]="30" [style]="{'display': 'block', 'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.Name2" name="textboxVorname">
                  </rz-textbox>
                  <rz-required-validator #requiredValidator2 [component]="textboxVorname" [style]="{'position': 'absolute'}" text="Vorname ist erforderlich">
                  </rz-required-validator>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label9 component="NameKuerzel" [style]="{'width': '100%'}" text="Kürzel">
                  </rz-label>
                </div>
                <div class="col-md-9" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #textboxKurzel [maxLength]="5" [style]="{'display': 'block', 'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.NameKuerzel" name="textboxKürzel">
                  </rz-textbox>
                  <rz-required-validator #requiredValidator1 [component]="textboxKurzel" [style]="{'position': 'absolute'}" text="Kürzel ist erforderlich">
                  </rz-required-validator>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label10 [style]="{'width': '100%'}" text="Titel">
                  </rz-label>
                </div>
                <div class="col-md-5" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #textbox4 [maxLength]="20" [style]="{'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.TitelVorne" name="textbox4">
                  </rz-textbox>
                </div>
                <div class="col-md-4" [ngStyle]="{'paddingRight': '0'}">
                  <rz-textbox #textbox5 [maxLength]="20" [style]="{'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.TitelHinten" name="textbox5">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label11 component="Strasse" [style]="{'width': '100%'}" text="Strasse">
                  </rz-label>
                </div>
                <div class="col-md-9" [ngStyle]="{'paddingRight': '0px'}">
                  <rz-textbox #textbox6 [maxLength]="70" [style]="{'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.Strasse" name="textbox6">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label12 [style]="{'width': '100%'}" text="PLZ | Ort">
                  </rz-label>
                </div>
                <div class="col-md-5" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #textbox7 [maxLength]="10" [style]="{'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.PLZ" name="textbox7">
                  </rz-textbox>
                </div>
                <div class="col-md-4" [ngStyle]="{'paddingRight': '0'}">
                  <rz-textbox #textbox8 [maxLength]="100" [style]="{'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.Ort" name="textbox8">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label13 [style]="{'width': '100%'}" text="Telefon 1">
                  </rz-label>
                </div>
                <div class="col-md-9" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #textbox9 [maxLength]="30" [style]="{'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.Telefon1" name="textbox9">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label14 [style]="{'width': '100%'}" text="Telefon 2">
                  </rz-label>
                </div>
                <div class="col-md-9" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #textbox10 [maxLength]="30" [style]="{'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.Telefon2" name="textbox10">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label15 [style]="{'width': '100%'}" text="E-Mail 1">
                  </rz-label>
                </div>
                <div class="col-md-9" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #textbox11 [maxLength]="70" [style]="{'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.EMail1" name="textbox11">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label16 [style]="{'width': '100%'}" text="E-Mail 2">
                  </rz-label>
                </div>
                <div class="col-md-9" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #textbox12 [maxLength]="70" [style]="{'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.EMail2" name="textbox12">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label17 component="Geburtsdatum" [style]="{'width': '100%'}" text="Geboren">
                  </rz-label>
                </div>
                <div class="col-md-5" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-datepicker #datepicker0 dateFormat="dd.mm.yy" [inline]="false" [showSeconds]="false" [showTime]="false" [style]="{'width': '100%'}" [timeOnly]="false" [(ngModel)]="dataBaseAlles && dataBaseAlles.Geburtsdatum" yearRange="1900:2099" name="datepicker0">
                  </rz-datepicker>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label19 component="Info" [style]="{'width': '100%'}" text="Notizen">
                  </rz-label>
                </div>
                <div class="col-md-9" [ngStyle]="{'paddingRight': '0'}">
                  <rz-textarea #textarea1 [rows]="4" [style]="{'height': '60px', 'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.Info" name="textarea1">
                  </rz-textarea>
                </div>
              </div>
              <div class="row">
                <div class="col offset-sm-3" [ngStyle]="{'paddingRight': '0'}">
                  <rz-button #button4 buttonStyle="success" buttonType="submit" icon="save" [style]="{}" text="Änderungen speichern">
                  </rz-button>
                </div>
              </div>
            </rz-template-form>
          </rz-panel>
        </div>
      </div>
    </rz-tabs-item>
    <rz-tabs-item [selected]="false" text="Verbindungen">
    </rz-tabs-item>
  </rz-tabs>
</rz-content>
