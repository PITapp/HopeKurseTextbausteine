<rz-content #content1 container="main">
  <div class="row">
    <div class="col-md-12">
      <rz-template-form #form0 (submit)="form0Submit($event)">
        <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
          <div class="col-md-3">
            <rz-label #nummerLabel text="Nummer" component="Nummer" [style]="{'width': '100%'}">
            </rz-label>
          </div>
          <div class="col-md-9">
            <rz-numeric #nummer [style]="{'display': 'block', 'width': '100%'}" [(ngModel)]="ibsikursethemen && ibsikursethemen.Nummer" name="Nummer">
            </rz-numeric>
            <rz-required-validator #nummerRequiredValidator [component]="nummer" text="Nummer is required" [style]="{'position': 'absolute'}">
            </rz-required-validator>
          </div>
        </div>
        <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
          <div class="col-md-3">
            <rz-label #titelLabel text="Titel" component="Titel" [style]="{'width': '100%'}">
            </rz-label>
          </div>
          <div class="col-md-9">
            <rz-textbox #titel [maxLength]="50" [style]="{'width': '100%'}" [(ngModel)]="ibsikursethemen && ibsikursethemen.Titel" name="Titel">
            </rz-textbox>
          </div>
        </div>
        <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
          <div class="col-md-3">
            <rz-label #untertitelLabel text="Untertitel" component="Untertitel" [style]="{'width': '100%'}">
            </rz-label>
          </div>
          <div class="col-md-9">
            <rz-textbox #untertitel [maxLength]="100" [style]="{'width': '100%'}" [(ngModel)]="ibsikursethemen && ibsikursethemen.Untertitel" name="Untertitel">
            </rz-textbox>
          </div>
        </div>
        <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
          <div class="col-md-3">
            <rz-label #kurzbeschreibungLabel text="Kurzbeschreibung" component="Kurzbeschreibung" [style]="{'width': '100%'}">
            </rz-label>
          </div>
          <div class="col-md-9">
            <rz-textbox #kurzbeschreibung [maxLength]="16777215" [style]="{'width': '100%'}" [(ngModel)]="ibsikursethemen && ibsikursethemen.Kurzbeschreibung" name="Kurzbeschreibung">
            </rz-textbox>
          </div>
        </div>
        <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
          <div class="col-md-3">
            <rz-label #begleitmaterialLabel text="Begleitmaterial" component="Begleitmaterial" [style]="{'width': '100%'}">
            </rz-label>
          </div>
          <div class="col-md-9">
            <rz-textbox #begleitmaterial [maxLength]="16777215" [style]="{'width': '100%'}" [(ngModel)]="ibsikursethemen && ibsikursethemen.Begleitmaterial" name="Begleitmaterial">
            </rz-textbox>
          </div>
        </div>
        <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
          <div class="col-md-3">
            <rz-label #druckfehlerLabel text="Druckfehler" component="Druckfehler" [style]="{'width': '100%'}">
            </rz-label>
          </div>
          <div class="col-md-9">
            <rz-textbox #druckfehler [maxLength]="16777215" [style]="{'width': '100%'}" [(ngModel)]="ibsikursethemen && ibsikursethemen.Druckfehler" name="Druckfehler">
            </rz-textbox>
          </div>
        </div>
        <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
          <div class="col-md-3">
            <rz-label #infoMemoLabel text="Info Memo" component="InfoMemo" [style]="{'width': '100%'}">
            </rz-label>
          </div>
          <div class="col-md-9">
            <rz-textbox #infoMemo [maxLength]="16777215" [style]="{'width': '100%'}" [(ngModel)]="ibsikursethemen && ibsikursethemen.InfoMemo" name="InfoMemo">
            </rz-textbox>
          </div>
        </div>
        <div class="row">
          <div class="col offset-sm-3">
            <rz-button #button1 buttonType="submit" icon="save" text="Save" buttonStyle="primary">
            </rz-button>
            <rz-button #button2 buttonStyle="light" [style]="{'marginLeft': '1rem'}" text="Cancel" (click)="button2Click($event)">
            </rz-button>
          </div>
        </div>
      </rz-template-form>
    </div>
  </div>
</rz-content>
