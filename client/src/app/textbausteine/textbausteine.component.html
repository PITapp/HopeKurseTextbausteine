<rz-content #content1 container="main">
  <div [ngStyle]="{'height': '', 'marginTop': '-7px', 'paddingBottom': '0', 'paddingLeft': '5px', 'paddingRight': '3px', 'paddingTop': '0', 'width': ''}" class="row">
    <div class="justify-content-start  col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex align-items-center" [ngStyle]="{'height': '57px', 'paddingBottom': '1px'}">
      <rz-heading #heading0 size="H1" [style]="{'color': '#5d717b', 'display': 'inline-block'}" text="Textbausteine">
      </rz-heading>
      <rz-heading #heading1 size="H3" [style]="{'color': '#e5ecef', 'display': 'inline-block', 'marginTop': '7px', 'paddingLeft': '10px', 'paddingRight': '10px'}" text="|">
      </rz-heading>
      <rz-heading #heading2 size="H3" [style]="{'color': '#5d717b', 'display': 'inline', 'fontSize': '21px', 'fontWeight': 'normal'}" text="Hier entsteht was neues" >
      </rz-heading>
    </div>
  </div>
  <rz-tabs #tabs0 [style]="{'float': 'none'}">
    <rz-tabs-item [selected]="true" text="Daten">
      <div [ngStyle]="{'visibility': 'visible'}" class="row">
        <div class="col-lg-6" [ngStyle]="{'paddingRight': '0px'}">
          <rz-html #html0>
            <p-editor [(ngModel)]="selectedTextbaustein" [style]="{'height': '707px'}">
                <p-header>
            
            		<span class="ql-formats">
            			<select class="ql-font">
                            <option selected>Aref Ruqaa</option>
                            <option value="mirza">Mirza</option>
                            <option value="roboto">Roboto</option>
            			</select>
            		</span>
                
            		<span class="ql-formats">
            			<select class="ql-header">
            			    <option value="1">Titel 1</option>
            			    <option value="2">Titel 2</option>
            			    <option value="3">Titel 3</option>
            			    <option value="4">Titel 4</option>
            			    <option value="5">Titel 5</option>
            			    <option value="6">Titel 6</option>
            			    <option selected>Normal</option>
            			</select>
            		</span>
            		
            		<span class="ql-formats">
            			<button class="ql-bold" aria-label="Bold">Fett</button>
            			<button class="ql-italic" aria-label="Italic"></button>
            			<button class="ql-underline" aria-label="Underline"></button>
            		</span>
            
            		<span class="ql-formats">
            			<button class="ql-blockquote"></button>
            		</span>		
            
            		<span class="ql-formats">
            			<select class="ql-align"></select>
            		</span>		
            
            		<span class="ql-formats">
            			<select class="ql-color"></select>
            			<select class="ql-background"></select>
            		</span>
            
            		<span class="ql-formats">
            			<button class="ql-list" value="ordered"></button>
            			<button class="ql-list" value="bullet"></button>
            			<button class="ql-indent" value="-1"></button>
            			<button class="ql-indent" value="+1"></button>
            		</span>
                </p-header>
            </p-editor>
          </rz-html>
        </div>
        <div class="col-lg-6" [ngStyle]="{}">
          <rz-tabs #tabs2 [style]="{'height': '750px'}">
            <rz-tabs-item [selected]="true" text="Bausteine">
            </rz-tabs-item>
            <rz-tabs-item [selected]="false" text="Metadaten">
            </rz-tabs-item>
            <rz-tabs-item [selected]="false" text="Bilder">
            </rz-tabs-item>
            <rz-tabs-item [selected]="false" text="Vorschau">
            </rz-tabs-item>
          </rz-tabs>
        </div>
      </div>
    </rz-tabs-item>
    <rz-tabs-item [selected]="false" text="Weitere">
      <div class="row">
        <div class="col-md-4">
          <rz-panel #panel2 [allowCollapse]="false" [style]="{'border': '1px solid #e6ecef', 'height': '750px'}" text="Weitere 1">
          </rz-panel>
        </div>
        <div class="col-md-4" [ngStyle]="{'paddingLeft': '0'}">
          <rz-panel #panel3 [style]="{'border': '1px solid #e6ecef', 'height': '360px'}" text="Weitere 2">
          </rz-panel>
          <rz-panel #panel1 [style]="{'border': '1px solid #e6ecef', 'height': '375px', 'marginTop': '15px'}" text="Sonstiges">
          </rz-panel>
        </div>
        <div class="col-md-4" [ngStyle]="{'paddingLeft': '0'}">
          <rz-panel #bild [style]="{'border': '1px solid #e6ecef', 'height': '750px'}" text="Weitere 3">
          </rz-panel>
        </div>
      </div>
    </rz-tabs-item>
  </rz-tabs>
</rz-content>
