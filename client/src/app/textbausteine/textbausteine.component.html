<rz-content #content1 container="main">
  <div [ngStyle]="{'height': '', 'marginTop': '-7px', 'paddingBottom': '0', 'paddingLeft': '5px', 'paddingRight': '3px', 'paddingTop': '0', 'width': ''}" class="row">
    <div class="justify-content-start  col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex align-items-center" [ngStyle]="{'height': '57px', 'paddingBottom': '1px'}">
      <rz-heading #heading0 size="H1" [style]="{'color': '#5d717b', 'display': 'inline-block'}" text="Textbausteine">
      </rz-heading>
      <rz-heading #heading1 size="H3" [style]="{'color': '#e5ecef', 'display': 'inline-block', 'marginTop': '7px', 'paddingLeft': '10px', 'paddingRight': '10px'}" text="|">
      </rz-heading>
      <rz-heading #heading2 size="H3" [style]="{'color': '#5d717b', 'display': 'inline', 'fontSize': '21px', 'fontWeight': 'normal'}" text="{{dsoTextbausteine?.TitelTextbaustein}} • {{dsoTextbausteine?.UntertitelTextbaustein}}" >
      </rz-heading>
    </div>
  </div>
  <rz-tabs #tabs0 [style]="{'float': 'none'}">
    <rz-tabs-item [selected]="true" text="Daten">
      <div class="row">
        <div class="col-md-2">
          <rz-panel #panel0 [allowCollapse]="false" [style]="{'border': '1px solid #e6ecef', 'height': '750px'}" text="Filter">
            <div [ngStyle]="{'marginLeft': '-33px', 'marginRight': '-35px', 'marginTop': '-22px'}" class="row">
              <div class="col-md-12">
                <rz-listbox #filterTextbausteinArtCode [data]="rstTextbausteineArten" [style]="{'border': '1px solid rgba(0, 0, 0, 0)', 'marginBottom': '5px', 'width': '100%'}" textProperty="Bezeichnung" [(ngModel)]="dsoBenutzer && dsoBenutzer.FilterTextbausteinArtCode" valueProperty="TextbausteinArtCode" name="filterTextbausteinArtCode" (change)="filterTextbausteinArtCodeChange($event)" class="textbausteine-filter-listbox">
                </rz-listbox>
              </div>
            </div>
            <div [ngStyle]="{'marginLeft': '-25px', 'marginRight': '-25px'}" class="row">
              <div class="col-md-12" [ngStyle]="{}">
                <rz-label #label4 [style]="{'color': '#88989b', 'display': 'block', 'fontSize': '12px', 'paddingLeft': '5px', 'width': '100%'}" text="Kurs">
                </rz-label>
              </div>
              <div class="col-md-12" [ngStyle]="{'display': 'block'}">
                <rz-dropdown #filterKursNr [allowClear]="true" [allowFiltering]="false" [data]="rstKurse" [multiple]="false" placeholder="&nbsp;" [style]="{'height': '28px', 'width': '100%'}" textProperty="Titel" [(ngModel)]="dsoBenutzer && dsoBenutzer.FilterKursNr" valueProperty="KursNr" name="filterKursNr" (change)="filterKursNrChange($event)" class="textbausteine-filter-auswahl">
                </rz-dropdown>
              </div>
            </div>
            <div [ngStyle]="{'marginLeft': '-25px', 'marginRight': '-25px'}" class="row">
              <div class="col-md-12" [ngStyle]="{}">
                <rz-label #label0 [style]="{'color': '#88989b', 'display': 'block', 'fontSize': '12px', 'paddingLeft': '5px', 'width': '100%'}" text="Titel und Textinhalt">
                </rz-label>
              </div>
              <div class="col-md-12" [ngStyle]="{'display': 'block'}">
                <rz-textbox #textbox2 [maxLength]="30" [style]="{'display': 'block', 'height': '28px', 'marginBottom': '6px', 'width': '100%'}" name="textbox2" (change)="textbox2Change($event)" class="textbausteine-filter-auswahl">
                </rz-textbox>
              </div>
            </div>
            <div [ngStyle]="{'marginLeft': '-25px', 'marginRight': '-25px'}" class="row">
              <div class="col-md-12" [ngStyle]="{}">
                <rz-label #label6 [style]="{'color': '#88989b', 'display': 'block', 'fontSize': '12px', 'paddingLeft': '5px', 'width': '100%'}" text="Autor">
                </rz-label>
              </div>
              <div class="col-md-12" [ngStyle]="{'display': 'block'}">
                <rz-dropdown #dropdown4 [allowClear]="true" [allowFiltering]="false" [data]="rstAutoren" [multiple]="false" placeholder="&nbsp;" [style]="{'height': '28px', 'width': '100%'}" textProperty="Name" valueProperty="AutorNr" name="dropdown4" (change)="dropdown4Change($event)" class="textbausteine-filter-auswahl">
                </rz-dropdown>
              </div>
            </div>
            <div [ngStyle]="{'marginLeft': '-25px', 'marginRight': '-25px'}" class="row">
              <div class="col-md-12" [ngStyle]="{}">
                <rz-label #label1 [style]="{'color': '#88989b', 'display': 'block', 'fontSize': '12px', 'paddingLeft': '5px', 'width': '100%'}" text="Thema Nummer">
                </rz-label>
              </div>
              <div class="col-md-12" [ngStyle]="{'display': 'block'}">
                <rz-numeric #numeric0 [style]="{'height': '28px', 'width': '100%'}" name="numeric0" (change)="numeric0Change($event)" class="textbausteine-filter-auswahl">
                </rz-numeric>
              </div>
            </div>
            <div [ngStyle]="{'marginLeft': '-25px', 'marginRight': '-25px'}" class="row">
              <div class="col-md-12" [ngStyle]="{}">
                <rz-label #label5 [style]="{'color': '#88989b', 'display': 'block', 'fontSize': '12px', 'paddingLeft': '5px', 'width': '100%'}" text="Anrede">
                </rz-label>
              </div>
              <div class="col-md-12" [ngStyle]="{'display': 'block'}">
                <rz-dropdown #dropdown0 [allowClear]="true" [allowFiltering]="false" [data]="valAnreden" [multiple]="false" placeholder="&nbsp;" [style]="{'height': '28px', 'width': '100%'}" textProperty="text" valueProperty="value" name="dropdown0" (change)="dropdown0Change($event)" class="textbausteine-filter-auswahl">
                </rz-dropdown>
              </div>
            </div>
            <div [ngStyle]="{'marginLeft': '-25px', 'marginRight': '-25px'}" class="row">
              <div class="col-md-12" [ngStyle]="{}">
                <rz-label #label3 [style]="{'backgroundColor': 'rgba(0, 0, 0, 0)', 'color': '#88989b', 'display': 'block', 'fontSize': '12px', 'paddingLeft': '5px', 'width': '100%'}" text="Dokument">
                </rz-label>
              </div>
              <div class="col-md-12" [ngStyle]="{'display': 'block'}">
                <rz-dropdown #dropdown1 [allowClear]="true" [allowFiltering]="false" [data]="valDokumente" [multiple]="false" placeholder="&nbsp;" [style]="{'height': '28px', 'width': '100%'}" textProperty="text" valueProperty="value" name="dropdown1" (change)="dropdown1Change($event)" class="textbausteine-filter-auswahl">
                </rz-dropdown>
              </div>
            </div>
            <div [ngStyle]="{'marginLeft': '-25px', 'marginRight': '-25px'}" class="row">
              <div class="col-md-12" [ngStyle]="{}">
                <rz-label #label2 [style]="{'color': '#88989b', 'display': 'block', 'fontSize': '12px', 'paddingLeft': '5px', 'width': '100%'}" text="Info">
                </rz-label>
              </div>
              <div class="col-md-12" [ngStyle]="{'display': 'block'}">
                <rz-textbox #textbox0 [maxLength]="30" [style]="{'display': 'block', 'height': '28px', 'marginBottom': '6px', 'width': '100%'}" name="textbox0" (change)="textbox0Change($event)" class="textbausteine-filter-auswahl">
                </rz-textbox>
              </div>
            </div>
            <rz-panel-header>
              <div class="row">
                <div class="col-md-12 align-items-start d-flex">
                  <rz-button #button7 buttonStyle="light" [disabled]="false" icon="undo" size="sm" [style]="{'color': '#D86E13', 'fontWeight': 'normal', 'marginRight': '-9px', 'paddingLeft': ''}" text="Zurücksetzen" tooltip="Löschen Autor">
                  </rz-button>
                </div>
              </div>
            </rz-panel-header>
          </rz-panel>
        </div>
        <div class="col-md-4" [ngStyle]="{'paddingLeft': '5px'}">
          <rz-panel #panel4 [allowCollapse]="false" [style]="{'border': '1px solid #e6ecef', 'height': '750px'}" text="{{rstTextbausteineCount}} Textbausteine">
            <rz-grid #gridTextbausteine [allowAdd]="false" [allowColumnResize]="true" [allowDelete]="false" [allowFiltering]="false" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="false" [alwaysShowPager]="false" applyFilterText="Apply" clearFilterText="Clear" [confirmDelete]="false" containsText="Contains" [count]="rstTextbausteineCount" [data]="rstTextbausteine" emptyText="Keine Textbausteine vorhanden" endsWithText="Ends with" equalsText="Equals" filterCaseSensitivity="caseInsensitive" greaterThanOrEqualsText="Greater than or equals" greaterThanText="Greater than" lessThanOrEqualsText="Less than or equals" lessThanText="Less than" notEqualsText="Not equals" [pageSize]="22" startsWithText="Starts with" [style]="{'border': '1px solid rgba(0, 0, 0, 0)', 'height': '700px', 'marginLeft': '-10px', 'marginRight': '-10px', 'marginTop': '-13px'}" (loadData)="gridTextbausteineLoadData($event)" (rowSelect)="gridTextbausteineRowSelect($event)">
              <rz-grid-column property="IbsiTextbausteineAutoren.Krzel" title="Autor" width="60px" type="string">
              </rz-grid-column>
              <rz-grid-column property="IbsiKurse.Kurzzeichen" title="Kurs" width="60px" type="string">
              </rz-grid-column>
              <rz-grid-column property="Anrede" title="Anr." width="40px" type="string">
                <ng-template let-data gridColumnTemplate>
                {{((data?.Anrede == 'Ohne') ? ('') : (data?.Anrede))}}
                </ng-template>
              </rz-grid-column>
              <rz-grid-column property="TitelTextbaustein" title="Titel" width="60%" type="string">
              </rz-grid-column>
              <rz-grid-column property="UntertitelTextbaustein" title="Untertitel" width="40%" type="string">
              </rz-grid-column>
            </rz-grid>
            <rz-panel-header>
              <div class="row">
                <div class="col-md-12 align-items-start d-flex">
                  <rz-button #button0 buttonStyle="light" icon="add" size="sm" [style]="{'color': '#D86E13'}" text="Neu">
                  </rz-button>
                  <rz-button #button1 buttonStyle="light" icon="control_point_duplicate" size="sm" [style]="{'color': '#D86E13', 'marginLeft': '10px'}" text="Duplizieren">
                  </rz-button>
                  <rz-button #button2 buttonStyle="light" icon="create" size="sm" [style]="{'color': '#D86E13', 'marginLeft': '10px', 'paddingLeft': ''}" tooltip="Bearbeiten Autor">
                  </rz-button>
                  <rz-button #button3 buttonStyle="light" [disabled]="false" icon="clear" size="sm" [style]="{'color': '#D86E13', 'fontWeight': 'normal', 'marginLeft': '10px', 'marginRight': '-9px', 'paddingLeft': ''}" tooltip="Löschen Autor">
                  </rz-button>
                </div>
              </div>
            </rz-panel-header>
          </rz-panel>
        </div>
        <div class="col-md-6" [ngStyle]="{'paddingLeft': '5px'}">
          <rz-panel #panel6 [style]="{'border': '1px solid #e6ecef', 'height': '750px'}" [text]="dsoTextbausteine?.TitelTextbaustein">
            <div [ngStyle]="{'marginLeft': '-36px', 'marginRight': '-36px', 'marginTop': '-12px'}" class="row">
              <div class="col-md-12" [ngStyle]="{}">
                <rz-html #htmlEditorInfotexte>
                  <p-editor [(ngModel)]="strTextbausteinHTML" [style]="{'height': '645px'}">
                      <p-header>
                  
                  		<span class="ql-formats">
                  			<select class="ql-font">
                                  <option selected>Aref Ruqaa</option>
                                  <option value="mirza">Mirza</option>
                                  <option value="roboto">Roboto</option>
                  			</select>
                  		</span>
                      
                  		<span class="ql-formats">
                  			<select class="ql-header">
                  			    <option value="1">Titel 1</option>
                  			    <option value="2">Titel 2</option>
                  			    <option value="3">Titel 3</option>
                  			    <option value="4">Titel 4</option>
                  			    <option value="5">Titel 5</option>
                  			    <option value="6">Titel 6</option>
                  			    <option selected>Normal</option>
                  			</select>
                  		</span>
                  		
                  		<span class="ql-formats">
                  			<button class="ql-bold" aria-label="Bold">Fett</button>
                  			<button class="ql-italic" aria-label="Italic"></button>
                  			<button class="ql-underline" aria-label="Underline"></button>
                  		</span>
                  
                  		<span class="ql-formats">
                  			<button class="ql-blockquote"></button>
                  		</span>		
                  
                  		<span class="ql-formats">
                  			<select class="ql-align"></select>
                  		</span>		
                  
                  		<span class="ql-formats">
                  			<select class="ql-color"></select>
                  			<select class="ql-background"></select>
                  		</span>
                  
                  		<span class="ql-formats">
                  			<button class="ql-list" value="ordered"></button>
                  			<button class="ql-list" value="bullet"></button>
                  			<button class="ql-indent" value="-1"></button>
                  			<button class="ql-indent" value="+1"></button>
                  		</span>
                      </p-header>
                  </p-editor>
                </rz-html>
              </div>
            </div>
            <rz-panel-header>
              <div class="row">
                <div class="col-md-12 align-items-start d-flex">
                  <rz-button #button4 buttonStyle="light" buttonType="submit" icon="done" size="sm" [style]="{'color': '#D86E13'}" text="Speichern">
                  </rz-button>
                  <rz-button #buttonNeu buttonStyle="light" icon="folder_open" size="sm" [style]="{'color': '#D86E13', 'marginLeft': '10px'}" text="Dokument">
                  </rz-button>
                  <rz-button #buttonLoeschen buttonStyle="light" [disabled]="false" icon="content_copy" size="sm" [style]="{'color': '#D86E13', 'fontWeight': 'normal', 'marginLeft': '10px', 'marginRight': '-9px', 'paddingLeft': ''}" text="Kopieren" tooltip="Löschen Autor">
                  </rz-button>
                </div>
              </div>
            </rz-panel-header>
          </rz-panel>
        </div>
      </div>
    </rz-tabs-item>
    <rz-tabs-item text="Details">
    </rz-tabs-item>
  </rz-tabs>
</rz-content>
