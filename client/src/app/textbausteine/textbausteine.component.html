                  <rz-button #button1 buttonStyle="light" [disabled]="false" icon="short_text" size="sm" [style]="{'color': '#D86E13', 'display': 'block', 'fontWeight': 'normal', 'paddingLeft': ''}" text="Info" (click)="button1Click($event)">
                  </rz-button>
                  <rz-button #buttonVerlaufEntfernen buttonStyle="light" [disabled]="false" icon="cancel" size="sm" [style]="{'color': '#598087', 'fontWeight': 'normal', 'marginLeft': '10px', 'marginRight': '-9px', 'paddingLeft': ''}" tooltip="Löschen Verlauf" (click)="buttonVerlaufEntfernenClick($event)">
                  </rz-button>
                </div>
              </div>
            </rz-panel-header>
          </rz-panel>
        </div>
        <div class="col-md-5" [ngStyle]="{'paddingLeft': '5px'}">
          <rz-panel #panel5 [style]="{'border': '1px solid #e6ecef', 'height': '750px'}" [text]="dsoBenutzerTextbausteineVerlauf?.TitelTextbaustein">
            <div [ngStyle]="{'marginLeft': '-36px', 'marginRight': '-36px', 'marginTop': '-12px'}" class="row">
              <div class="col-md-12" [ngStyle]="{}">
                <rz-html #html0>
                  <p-editor [(ngModel)]="strTextbausteinHTMLVerlauf" [style]="{'height': '645px'}">
                      <p-header>
                  		<span class="ql-formats">
                             <select class="ql-font"></select>
                  		   <select class="ql-header">
                  			    <option value="1">Titel 1</option>
                  			    <option value="2">Titel 2</option>
                  			    <option value="3">Titel 3</option>
                  			    <option value="4">Titel 4</option>
                  			    <option value="5">Titel 5</option>
                  			    <option value="6">Titel 6</option>
                  			    <option selected>Normal</option>
                  			</select>
                  		</span>
                  		
                  		<span class="ql-formats">
                  			<button class="ql-bold" aria-label="Bold">Fett</button>
                  			<button class="ql-italic" aria-label="Italic"></button>
                  			<button class="ql-underline" aria-label="Underline"></button>
                  		</span>
                  
                  		<span class="ql-formats">
                  			<select class="ql-align"></select>
                  		</span>		
                  
                  		<span class="ql-formats">
                  			<button class="ql-list" value="ordered"></button>
                  			<button class="ql-list" value="bullet"></button>
                  			<button class="ql-indent" value="-1"></button>
                  			<button class="ql-indent" value="+1"></button>
                  		</span>
                  
                  		<span class="ql-formats">
                  			<select class="ql-color"></select>
                  			<select class="ql-background"></select>
                  		</span>
                  
                      </p-header>
                  </p-editor>
                </rz-html>
              </div>
            </div>
            <rz-panel-header>
              <div [ngStyle]="{'display': 'inline-block'}" class="row">
                <div class="col-md-12 align-items-start d-flex" [ngStyle]="{'display': 'flex'}">
                  <rz-button #buttonVerlaufKopieren buttonStyle="light" [disabled]="false" icon="content_copy" size="sm" [style]="{'color': '#D86E13', 'display': 'block', 'fontWeight': 'normal', 'paddingLeft': ''}" text="Kopieren" tooltip="Löschen Autor">
                  </rz-button>
                  <rz-button #buttonVerlaufDokument buttonStyle="light" icon="folder_open" size="sm" [style]="{'color': '#D86E13', 'display': 'block', 'marginLeft': '10px', 'marginRight': '-9px'}" text="Dokument" (click)="buttonVerlaufDokumentClick($event)">
                  </rz-button>
                </div>
              </div>
            </rz-panel-header>
          </rz-panel>
        </div>
      </div>
    </rz-tabs-item>
    <rz-tabs-item text="Papierkorb" *ngIf="security?.user?.isInRole('Administrator')">
    </rz-tabs-item>
  </rz-tabs>
</rz-content>
