<rz-content #content1 container="main">
  <div [ngStyle]="{'marginTop': '-7px', 'paddingBottom': '0', 'paddingLeft': '5px', 'paddingRight': '3px', 'paddingTop': '0'}" class="row">
    <div class="d-flex align-items-center justify-content-start  col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <rz-heading #heading8 size="H1" [style]="{'color': '#5d717b', 'display': 'inline-block'}" text="Benutzer">
      </rz-heading>
      <rz-heading #heading9 size="H3" [style]="{'color': '#6d787d', 'display': 'inline-block', 'marginTop': '9px', 'paddingLeft': '10px', 'paddingRight': '10px'}" text="|">
      </rz-heading>
      <rz-heading #heading16 size="H3" [style]="{'color': '#6d787d', 'display': 'inline', 'marginTop': '9px'}" text="Hier entsteht was neues" >
      </rz-heading>
    </div>
  </div>
  <rz-tabs #tabs0 [style]="{'float': 'none', 'height': '826px'}">
    <rz-tabs-item [selected]="true" text="Daten">
      <div class="row">
        <div class="col-md-6">
          <rz-grid #gridUsers addText="Neuer Benutzer" [allowAdd]="true" [allowDelete]="true" [allowFiltering]="true" [allowPaging]="true" [allowSorting]="true" [alwaysShowPager]="true" applyFilterText="Apply" clearFilterText="Clear" [confirmDelete]="true" confirmDeleteCancelText="Abbruch" confirmDeleteOkText="Löschen" confirmDeleteText="Bist du sicher, dass der Benutzer '${data.UserName}' gelöscht werden soll?" confirmDeleteTitle="Löschen Benutzer" containsText="Contains" [data]="rstUsers" emptyText="No records to display." endsWithText="Ends with" equalsText="Equals" greaterThanOrEqualsText="Greater than or equals" greaterThanText="Greater than" [isLoading]="false" lessThanOrEqualsText="Less than or equals" lessThanText="Less than" notEqualsText="Not equals" [pageSize]="20" startsWithText="Starts with" [style]="{'height': '745px'}" (add)="gridUsersAdd($event)" (delete)="gridUsersDelete($event)" (rowDoubleClick)="gridUsersRowDoubleClick($event)" (rowSelect)="gridUsersRowSelect($event)">
            <rz-grid-column property="UserName" title="Benutzername">
            </rz-grid-column>
            <rz-grid-column property="Email" title="E-Mail">
            </rz-grid-column>
          </rz-grid>
        </div>
        <div class="col-md-6">
          <rz-template-form #formBenutzer (submit)="formBenutzerSubmit($event)">
            <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
              <div class="col-md-3" [ngStyle]="{'textAlign': 'right'}">
                <rz-label #benutzernameLabel component="Benutzername" [style]="{'width': '100%'}" text="Benutzername">
                </rz-label>
              </div>
              <div class="col-md-9">
                <rz-textbox #txbBenutzername [style]="{'display': 'block', 'width': '100%'}" [(ngModel)]="rstBenutzer && rstBenutzer.Benutzername" name="txbBenutzername">
                </rz-textbox>
                <rz-required-validator #benutzernameRequiredValidator [component]="benutzername" [style]="{'position': 'absolute'}" text="Benutzername is required">
                </rz-required-validator>
              </div>
            </div>
            <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
              <div class="col-md-3">
                <rz-label #initialenLabel component="Initialen" [style]="{'textAlign': 'right', 'width': '100%'}" text="Initialen">
                </rz-label>
              </div>
              <div class="col-md-9">
                <rz-textbox #txbInitialen [style]="{'display': 'block', 'width': '100%'}" [(ngModel)]="rstBenutzer && rstBenutzer.Initialen" name="txbInitialen">
                </rz-textbox>
                <rz-required-validator #initialenRequiredValidator [component]="initialen" [style]="{'position': 'absolute'}" text="Initialen is required">
                </rz-required-validator>
              </div>
            </div>
            <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
              <div class="col-md-3">
                <rz-label #eMailLabel component="EMail" [style]="{'textAlign': 'right', 'width': '100%'}" text="EMail">
                </rz-label>
              </div>
              <div class="col-md-9">
                <rz-textbox #txbBenutzerEMail [style]="{'width': '100%'}" [(ngModel)]="rstBenutzer && rstBenutzer.BenutzerEMail" name="txbBenutzerEMail">
                </rz-textbox>
              </div>
            </div>
            <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
              <div class="col-md-3">
                <rz-label #roleNamesLabel component="RoleNames" [style]="{'textAlign': 'right', 'width': '100%'}" text="Rollen">
                </rz-label>
              </div>
              <div class="col-md-9">
                <rz-dropdown #dpdRollen [data]="rstRoles" emptyFilterText="No results found" [multiple]="true" multipleItemsSelectedText="{0} items selected" [style]="{'width': '100%'}" textProperty="Name" [(ngModel)]="rstUser && rstUser.RoleNames" valueProperty="Name" name="dpdRollen">
                </rz-dropdown>
              </div>
            </div>
            <div [ngStyle]="{'marginBottom': '1rem'}" class="row">
              <div class="col-md-3">
                <rz-label #benutzerInfoLabel component="BenutzerInfo" [style]="{'textAlign': 'right', 'width': '100%'}" text="Notiz">
                </rz-label>
              </div>
              <div class="col-md-9">
                <rz-textarea #txaNotiz [rows]="7" [style]="{'width': '100%'}" [(ngModel)]="rstBenutzer && rstBenutzer.Notiz" name="txaNotiz">
                </rz-textarea>
              </div>
            </div>
            <div class="row">
              <div class="col offset-sm-3">
                <rz-button #button1 buttonStyle="primary" buttonType="submit" icon="save" text="Speichern">
                </rz-button>
              </div>
            </div>
          </rz-template-form>
        </div>
      </div>
    </rz-tabs-item>
    <rz-tabs-item [selected]="false" text="Rollen">
      <div class="row">
        <div class="col-md-6" [ngStyle]="{'paddingRight': '10px'}">
          <rz-grid #gridRoles addText="Neue Rolle" [allowAdd]="true" [allowDelete]="true" [allowFiltering]="true" [allowPaging]="true" [allowSorting]="true" [alwaysShowPager]="true" applyFilterText="Apply" clearFilterText="Clear" [confirmDelete]="true" confirmDeleteCancelText="Abbruch" confirmDeleteOkText="Löschen" confirmDeleteText="Bist du sicher, dass die Rolle '${data.Name}' gelöscht werden soll?" confirmDeleteTitle="Confirmation" containsText="Contains" [data]="rstRoles" emptyText="No records to display." endsWithText="Ends with" equalsText="Equals" greaterThanOrEqualsText="Greater than or equals" greaterThanText="Greater than" lessThanOrEqualsText="Less than or equals" lessThanText="Less than" notEqualsText="Not equals" [pageSize]="10" startsWithText="Starts with" [style]="{'height': '745px'}" (add)="gridRolesAdd($event)" (delete)="gridRolesDelete($event)" (rowSelect)="gridRolesRowSelect($event)">
            <rz-grid-column property="Name" title="Benutzerrolle">
            </rz-grid-column>
          </rz-grid>
        </div>
        <div class="col-md-6" [ngStyle]="{'paddingLeft': '10px'}">
          <rz-panel #panel0 [style]="{'border': '1px solid #e1e7eb', 'height': '745px'}" text="Rolle: {{varBenutzerrolleTitel}}">
            <rz-grid #gridBenutzerRollen [allowFiltering]="true" [allowPaging]="true" [allowSorting]="true" [alwaysShowPager]="true" [data]="rstBenutzerRollen" emptyText="Dieser Rolle sind keine Benutzer zugewiesen!" [pageSize]="10" [style]="{'height': '687px'}">
              <rz-grid-column property="NameGesamt" title="Benutzer" type="string">
              </rz-grid-column>
              <rz-grid-column property="Initialen" title="Initialen" type="string">
              </rz-grid-column>
              <rz-grid-column property="BenutzerEMail" title="E Mail" type="string">
              </rz-grid-column>
            </rz-grid>
          </rz-panel>
        </div>
      </div>
    </rz-tabs-item>
  </rz-tabs>
</rz-content>
