<rz-content #content1 container="main">
  <div [ngStyle]="{'height': '', 'marginTop': '-7px', 'paddingBottom': '0', 'paddingLeft': '5px', 'paddingRight': '3px', 'paddingTop': '0', 'width': ''}" class="row">
    <div class="justify-content-start  col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex align-items-center" [ngStyle]="{'height': '57px', 'paddingBottom': '1px'}">
      <rz-heading #heading8 size="H1" [style]="{'color': '#5d717b', 'display': 'inline-block'}" text="Kurse">
      </rz-heading>
      <rz-heading #heading9 size="H3" [style]="{'color': '#e5ecef', 'display': 'inline-block', 'marginTop': '7px', 'paddingLeft': '10px', 'paddingRight': '10px'}" text="|">
      </rz-heading>
      <rz-heading #heading2 size="H3" [style]="{'color': '#789BC0', 'display': 'inline', 'fontSize': '21px', 'fontWeight': 'normal'}" text="{{dsoKurse?.Titel}}
      {{dsoKurse?.Untertitel ? '&nbsp; ⁞ &nbsp;&nbsp;' + dsoKurse?.Untertitel : ''}}" >
      </rz-heading>
    </div>
  </div>
  <rz-tabs #tabs0 [style]="{'float': 'none'}">
    <rz-tabs-item [selected]="true" text="Daten">
      <div [ngStyle]="{'height': '100%'}" class="row">
        <div class="col-md-10">
          <rz-panel #panel0 [style]="{'border': '1px solid #e6ecef', 'height': '750px'}" text=" {{rstKurseCount}} Kurse">
            <rz-grid #gridKurse [allowAdd]="false" [allowDelete]="false" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="false" [allowSorting]="true" applyFilterText="Apply" clearFilterText="Clear" [confirmDelete]="false" containsText="Contains" [count]="rstKurseCount" [data]="rstKurse" emptyText="Keine Kurse vorhanden" endsWithText="Ends with" equalsText="Equals" filterCaseSensitivity="caseInsensitive" greaterThanOrEqualsText="Greater than or equals" greaterThanText="Greater than" lessThanOrEqualsText="Less than or equals" lessThanText="Less than" notEqualsText="Not equals" [pageSize]="22" startsWithText="Starts with" [style]="{'border': '1px solid rgba(0, 0, 0, 0)', 'height': '700px', 'marginLeft': '-10px', 'marginRight': '-10px', 'marginTop': '-13px'}" (loadData)="gridKurseLoadData($event)" (rowDoubleClick)="gridKurseRowDoubleClick($event)" (rowSelect)="gridKurseRowSelect($event)">
              <rz-grid-column property="Titel" title="Titel" width="30%" type="string">
              </rz-grid-column>
              <rz-grid-column property="Untertitel" title="Untertitel" width="25%" type="string">
              </rz-grid-column>
              <rz-grid-column property="Kurzzeichen" title="Kurz A" width="90px" type="string">
              </rz-grid-column>
              <rz-grid-column property="KurzzeichenD" title="Kurz D" width="90px" type="string">
              </rz-grid-column>
              <rz-grid-column property="KurzzeichenCH" title="Kurz CH" width="90px" type="string">
              </rz-grid-column>
              <rz-grid-column filterProperty="IbsiKurseArten.Bezeichnung" property="KursArtNr" sortProperty="IbsiKurseArten.Bezeichnung" title="Art" width="25%" type="string">
                <ng-template let-data gridColumnTemplate>
                {{data?.IbsiKurseArten?.Bezeichnung}}
                </ng-template>
              </rz-grid-column>
              <rz-grid-column property="Beschreibung" title="Beschreibung" width="20%" type="string">
              </rz-grid-column>
              <rz-grid-column property="AnzahlThemen" textAlign="center" title="Themen" width="80px" type="integer">
              </rz-grid-column>
              <rz-grid-column property="Printkurs" textAlign="center" title="Print" width="80px" type="string">
                <ng-template let-data gridColumnTemplate>
                {{((data?.Printkurs == true) ? ('Ja') : (''))}}
                </ng-template>
              </rz-grid-column>
              <rz-grid-column property="Onlinekurs" textAlign="center" title="Online" width="80px" type="string">
                <ng-template let-data gridColumnTemplate>
                {{((data?.Onlinekurs == true) ? ('Ja') : (''))}}
                </ng-template>
              </rz-grid-column>
            </rz-grid>
            <rz-panel-header>
              <div class="row">
                <div class="col-md-12 align-items-start d-flex">
                  <rz-button #buttonNeu buttonStyle="light" icon="add" size="sm" [style]="{'color': '#D86E13', 'display': 'block', 'marginRight': ''}" text="Neuer Kurs" (click)="buttonNeuClick($event)">
                  </rz-button>
                  <rz-button #buttonBearbeiten buttonStyle="light" icon="create" size="sm" [style]="{'color': '#598087', 'marginLeft': '10px', 'paddingLeft': ''}" tooltip="Bearbeiten Kurs" (click)="buttonBearbeitenClick($event)">
                  </rz-button>
                  <rz-button #buttonLoeschen buttonStyle="light" [disabled]="false" icon="cancel" size="sm" [style]="{'color': '#598087', 'fontWeight': 'normal', 'marginLeft': '10px', 'marginRight': '-9px', 'paddingLeft': ''}" tooltip="Löschen Kurs" (click)="buttonLoeschenClick($event)">
                  </rz-button>
                </div>
              </div>
            </rz-panel-header>
          </rz-panel>
        </div>
        <div class="col-md-2" [ngStyle]="{'paddingLeft': '5px'}">
          <rz-panel #panel1 [allowCollapse]="false" [collapsed]="false" [style]="{'border': '1px solid #e6ecef', 'height': '750px'}" text="{{rstKurseThemenCount}} Themen">
            <rz-grid #gridKurseThemenListe [allowAdd]="false" [allowDelete]="false" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="false" [allowSorting]="true" [alwaysShowPager]="false" applyFilterText="Apply" clearFilterText="Clear" [confirmDelete]="false" containsText="Contains" [count]="rstKurseThemenCount" [data]="rstKurseThemen" emptyText="Keine Themen vorhanden" endsWithText="Ends with" equalsText="Equals" filterCaseSensitivity="caseInsensitive" greaterThanOrEqualsText="Greater than or equals" greaterThanText="Greater than" lessThanOrEqualsText="Less than or equals" lessThanText="Less than" notEqualsText="Not equals" [pageSize]="21" startsWithText="Starts with" [style]="{'border': '1px solid rgba(0, 0, 0, 0)', 'height': '700px', 'marginLeft': '-10px', 'marginRight': '-10px', 'marginTop': '-8px'}">
              <rz-grid-column property="Nummer" textAlign="center" title="Nummer" width="80px" type="integer">
              </rz-grid-column>
              <rz-grid-column property="Titel" title="Titel" type="string">
              </rz-grid-column>
            </rz-grid>
          </rz-panel>
        </div>
      </div>
    </rz-tabs-item>
    <rz-tabs-item [selected]="false" text="Themen">
      <rz-panel #panel2 [allowCollapse]="false" [collapsed]="false" [style]="{'border': '1px solid #e6ecef', 'height': '750px'}" text="{{rstKurseThemenCount}} Themen">
        <rz-grid #gridKurseThemen [allowAdd]="false" [allowDelete]="false" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" applyFilterText="Apply" clearFilterText="Clear" [confirmDelete]="false" containsText="Contains" [count]="rstKurseThemenCount" [data]="rstKurseThemen" emptyText="Keine Themen vorhanden" endsWithText="Ends with" equalsText="Equals" filterCaseSensitivity="caseInsensitive" greaterThanOrEqualsText="Greater than or equals" greaterThanText="Greater than" lessThanOrEqualsText="Less than or equals" lessThanText="Less than" notEqualsText="Not equals" [pageSize]="20" startsWithText="Starts with" [style]="{'border': '1px solid rgba(0, 0, 0, 0)', 'height': '700px', 'marginLeft': '-10px', 'marginRight': '-10px', 'marginTop': '-13px'}" (loadData)="gridKurseThemenLoadData($event)" (rowDoubleClick)="gridKurseThemenRowDoubleClick($event)" (rowSelect)="gridKurseThemenRowSelect($event)">
          <rz-grid-column property="Nummer" textAlign="center" title="Nummer" width="80px" type="integer">
          </rz-grid-column>
          <rz-grid-column property="Titel" title="Titel" width="20%" type="string">
          </rz-grid-column>
          <rz-grid-column property="Untertitel" title="Untertitel" width="15%" type="string">
          </rz-grid-column>
          <rz-grid-column property="Kurzbeschreibung" title="Kurzbeschreibung" width="15%" type="string">
          </rz-grid-column>
          <rz-grid-column property="Begleitmaterial" title="Begleitmaterial" width="15%" type="string">
          </rz-grid-column>
          <rz-grid-column property="Druckfehler" title="Druckfehler" width="15%" type="string">
          </rz-grid-column>
          <rz-grid-column property="InfoMemo" title="Notizen" width="20%" type="string">
          </rz-grid-column>
        </rz-grid>
        <rz-panel-header>
          <div class="row">
            <div class="col-md-12 align-items-start d-flex">
              <rz-button #button0 buttonStyle="light" icon="add" size="sm" [style]="{'color': '#D86E13', 'display': 'block', 'marginRight': ''}" text="Neues Thema" (click)="button0Click($event)">
              </rz-button>
              <rz-button #button1 buttonStyle="light" icon="create" size="sm" [style]="{'color': '#598087', 'marginLeft': '10px', 'paddingLeft': ''}" tooltip="Bearbeiten Thema" (click)="button1Click($event)">
              </rz-button>
              <rz-button #button2 buttonStyle="light" [disabled]="false" icon="cancel" size="sm" [style]="{'color': '#598087', 'fontWeight': 'normal', 'marginLeft': '10px', 'marginRight': '-9px', 'paddingLeft': ''}" tooltip="Löschen Thema" (click)="button2Click($event)">
              </rz-button>
            </div>
          </div>
        </rz-panel-header>
      </rz-panel>
    </rz-tabs-item>
  </rz-tabs>
</rz-content>
