<rz-content #content1 container="main">
  <div [ngStyle]="{'height': '', 'marginTop': '-7px', 'paddingBottom': '0', 'paddingLeft': '5px', 'paddingRight': '3px', 'paddingTop': '0', 'width': ''}" class="row">
    <div class="justify-content-start  col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex align-items-center" [ngStyle]="{'height': '57px', 'paddingBottom': '1px'}">
      <rz-heading #heading8 size="H1" [style]="{'color': '#5d717b', 'display': 'inline-block'}" text="Kontakte">
      </rz-heading>
      <rz-heading #heading9 size="H3" [style]="{'color': '#e5ecef', 'display': 'inline-block', 'marginTop': '7px', 'paddingLeft': '10px', 'paddingRight': '10px'}" text="|">
      </rz-heading>
      <rz-heading #heading16 size="H3" [style]="{'color': '#5d717b', 'display': 'inline', 'fontSize': '21px', 'fontWeight': 'normal'}" text="{{zeileAusgewaehlt}} von {{rstBaseAllesCount}}" >
      </rz-heading>
      <rz-heading #heading0 size="H3" [style]="{'color': '#e5ecef', 'display': 'inline-block', 'marginTop': '7px', 'paddingLeft': '10px', 'paddingRight': '10px'}" text="|">
      </rz-heading>
      <rz-heading #heading2 size="H3" [style]="{'color': '#5d717b', 'display': 'inline', 'fontSize': '21px', 'fontWeight': 'normal'}" text="{{dataBaseAlles?.Name1}} {{dataBaseAlles?.Name2}}" >
      </rz-heading>
    </div>
  </div>
  <rz-tabs #tabs0 [style]="{'float': 'none', 'height': ''}">
    <rz-tabs-item [selected]="true" text="Daten">
      <div [ngStyle]="{'height': '100%'}" class="row">
        <div class="col-md-8">
          <rz-grid #gridKontakte addText="Neuer Kontakt" [allowAdd]="true" [allowColumnReorder]="false" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [alwaysShowPager]="false" applyFilterText="Apply" clearFilterText="Clear" columnResizeMode="fit" columnWidth="auto" [confirmDelete]="true" confirmDeleteCancelText="Abbruch" confirmDeleteOkText="Löschen" confirmDeleteText="Bist du sicher, dass dieser Kontakt gelöscht werden soll?" confirmDeleteTitle="Kontakt löschen" containsText="Contains" [count]="rstBaseAllesCount" [data]="rstBaseAlles" emptyText="Keine Kontakte vorhanden" endsWithText="Ends with" equalsText="Equals" filterCaseSensitivity="caseInsensitive" greaterThanOrEqualsText="Greater than or equals" greaterThanText="Greater than" lessThanOrEqualsText="Less than or equals" lessThanText="Less than" notEqualsText="Not equals" [pageSize]="15" startsWithText="Starts with" [style]="{'height': '750px'}" (add)="gridKontakteAdd($event)" (delete)="gridKontakteDelete($event)" (loadData)="gridKontakteLoadData($event)" (rowSelect)="gridKontakteRowSelect($event)">
            <rz-grid-column property="Name1" title="Name" width="15%" type="string">
            </rz-grid-column>
            <rz-grid-column property="Name2" title="Vorname" width="10%" type="string">
            </rz-grid-column>
            <rz-grid-column property="NameKuerzel" title="Kürzel" width="7%" type="string">
            </rz-grid-column>
            <rz-grid-column property="Telefon1" title="Telefon 1" width="15%" type="string">
            </rz-grid-column>
            <rz-grid-column property="EMail1" title="E Mail 1" width="20%" type="string">
            </rz-grid-column>
            <rz-grid-column property="Notiz" title="Notiz" type="string">
            </rz-grid-column>
          </rz-grid>
        </div>
        <div class="col-md-4" [ngStyle]="{'paddingLeft': '0px'}">
          <rz-panel #panel2 [allowCollapse]="false" [style]="{'border': '1px solid #e6ecef', 'height': '750px'}" text="Personendaten">
            <rz-template-form #templateFormKontakte [style]="{}" (submit)="templateFormKontakteSubmit($event)">
              <div [ngStyle]="{'marginBottom': '4px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label7 component="AnredeID" [style]="{'width': '100%'}" text="Anrede">
                  </rz-label>
                </div>
                <div class="col-md-5" [ngStyle]="{'paddingRight': '0'}">
                  <rz-dropdown #anredeId [data]="rstBaseAnreden" emptyFilterText="No results found" [style]="{'width': '100%'}" textProperty="Anrede" [(ngModel)]="dataBaseAlles && dataBaseAlles.AnredeID" valueProperty="AnredeID" name="AnredeID">
                  </rz-dropdown>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label8 component="Name1" [style]="{'display': 'block', 'width': '100%'}" text="Name">
                  </rz-label>
                  <rz-required-validator #requiredValidator0 [component]="name1" [style]="{'position': 'absolute'}" text="Name ist erforderlich">
                  </rz-required-validator>
                </div>
                <div class="col-md-9" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #name1 [maxLength]="100" [style]="{'display': 'block', 'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.Name1" name="Name1">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label18 component="Name2" [style]="{'display': 'block', 'width': '100%'}" text="Vorname">
                  </rz-label>
                  <rz-required-validator #requiredValidator2 [component]="name2" [style]="{'position': 'absolute'}" text="Vorname ist erforderlich">
                  </rz-required-validator>
                </div>
                <div class="col-md-9" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #name2 [maxLength]="30" [style]="{'display': 'block', 'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.Name2" name="Name2">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label9 component="NameKuerzel" [style]="{'display': 'block', 'width': '100%'}" text="Kürzel">
                  </rz-label>
                  <rz-required-validator #requiredValidator1 [component]="nameKuerzel" [style]="{'position': 'absolute'}" text="Kürzel ist erforderlich">
                  </rz-required-validator>
                </div>
                <div class="col-md-9" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #nameKuerzel [maxLength]="5" [style]="{'display': 'block', 'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.NameKuerzel" name="NameKuerzel">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label10 [style]="{'width': '100%'}" text="Titel">
                  </rz-label>
                </div>
                <div class="col-md-5" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #titelVorne [maxLength]="20" [style]="{'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.TitelVorne" name="TitelVorne">
                  </rz-textbox>
                </div>
                <div class="col-md-4" [ngStyle]="{'paddingRight': '0'}">
                  <rz-textbox #titelHinten [maxLength]="20" [style]="{'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.TitelHinten" name="TitelHinten">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label11 component="Strasse" [style]="{'width': '100%'}" text="Strasse">
                  </rz-label>
                </div>
                <div class="col-md-9" [ngStyle]="{'paddingRight': '0px'}">
                  <rz-textbox #strasse [maxLength]="70" [style]="{'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.Strasse" name="Strasse">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label12 [style]="{'width': '100%'}" text="PLZ | Ort">
                  </rz-label>
                </div>
                <div class="col-md-5" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #plz [maxLength]="10" [style]="{'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.PLZ" name="PLZ">
                  </rz-textbox>
                </div>
                <div class="col-md-4" [ngStyle]="{'paddingRight': '0'}">
                  <rz-textbox #ort [maxLength]="100" [style]="{'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.Ort" name="Ort">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label13 [style]="{'width': '100%'}" text="Telefon 1">
                  </rz-label>
                </div>
                <div class="col-md-9" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #telefon1 [maxLength]="30" [style]="{'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.Telefon1" name="Telefon1">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label14 [style]="{'width': '100%'}" text="Telefon 2">
                  </rz-label>
                </div>
                <div class="col-md-9" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #telefon2 [maxLength]="30" [style]="{'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.Telefon2" name="Telefon2">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label15 [style]="{'width': '100%'}" text="E-Mail 1">
                  </rz-label>
                </div>
                <div class="col-md-9" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #eMail1 [maxLength]="70" [style]="{'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.EMail1" name="EMail1">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '10px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label16 [style]="{'width': '100%'}" text="E-Mail 2">
                  </rz-label>
                </div>
                <div class="col-md-9" [ngStyle]="{'display': 'block', 'paddingRight': '0'}">
                  <rz-textbox #eMail2 [maxLength]="70" [style]="{'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.EMail2" name="EMail2">
                  </rz-textbox>
                </div>
              </div>
              <div [ngStyle]="{'marginBottom': '4px'}" class="row">
                <div class="col-md-3" [ngStyle]="{'paddingLeft': '0'}">
                  <rz-label #label19 component="Info" [style]="{'width': '100%'}" text="Notizen">
                  </rz-label>
                </div>
                <div class="col-md-9" [ngStyle]="{'paddingRight': '0'}">
                  <rz-textarea #notiz [rows]="4" [style]="{'height': '141px', 'width': '100%'}" [(ngModel)]="dataBaseAlles && dataBaseAlles.Notiz" name="Notiz">
                  </rz-textarea>
                </div>
              </div>
              <div class="row">
                <div class="col offset-sm-3 justify-content-end d-flex" [ngStyle]="{'paddingRight': '0'}">
                  <rz-button #button4 buttonStyle="success" buttonType="submit" icon="save" [style]="{}" text="Änderungen speichern">
                  </rz-button>
                </div>
              </div>
            </rz-template-form>
          </rz-panel>
        </div>
      </div>
    </rz-tabs-item>
    <rz-tabs-item [selected]="false" text="Details">
      <div class="row">
        <div class="col-md-4">
          <rz-panel #panel0 [style]="{'border': '1px solid #e6ecef', 'height': '745px'}" text="Benutzer">
          </rz-panel>
        </div>
        <div class="col-md-4" [ngStyle]="{'paddingLeft': '0'}">
          <rz-panel #panel1 [style]="{'border': '1px solid #e6ecef', 'height': '745px'}" text="---">
          </rz-panel>
        </div>
        <div class="col-md-4" [ngStyle]="{'paddingLeft': '0'}">
          <rz-panel #panel3 [style]="{'border': '1px solid #e6ecef', 'height': '745px'}" text="---">
          </rz-panel>
        </div>
      </div>
    </rz-tabs-item>
  </rz-tabs>
</rz-content>
