<rz-content #content1 container="main">
  <div [ngStyle]="{'height': '', 'marginTop': '-7px', 'paddingBottom': '0', 'paddingLeft': '5px', 'paddingRight': '3px', 'paddingTop': '0', 'width': ''}" class="row">
    <div class="justify-content-start  col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex align-items-center" [ngStyle]="{'height': '57px', 'paddingBottom': '1px'}">
      <rz-heading #heading18 size="H1" [style]="{'color': '#5d717b', 'display': 'inline-block'}" text="Dokumente">
      </rz-heading>
      <rz-heading #heading19 size="H3" [style]="{'color': '#e5ecef', 'display': 'inline-block', 'marginTop': '7px', 'paddingLeft': '10px', 'paddingRight': '10px'}" text="|">
      </rz-heading>
      <rz-heading #heading21 size="H3" [style]="{'color': '#789BC0', 'display': 'inline', 'fontSize': '21px', 'fontWeight': 'normal'}" text="{{dsoTextbausteineDokumente?.TitelTextbaustein ? dsoTextbausteineDokumente?.TitelTextbaustein : 'Kein Textbaustein ausgewählt!'}}
      {{dsoTextbausteineDokumente?.DokumentTitel ? '&nbsp; ⁞ &nbsp;&nbsp;' + dsoTextbausteineDokumente?.DokumentTitel : ''}}
      {{dsoTextbausteineDokumente?.DokumentTyp ? '&nbsp; ⁞ &nbsp;&nbsp;' + dsoTextbausteineDokumente?.DokumentTyp : ''}}" >
      </rz-heading>
    </div>
  </div>
  <rz-tabs #tabs0 [style]="{'float': 'none'}">
    <rz-tabs-item [selected]="true" text="Daten">
      <div class="row">
        <div class="col-md-7" [ngStyle]="{'paddingLeft': '5px'}">
          <rz-panel #panel8 [allowCollapse]="false" [style]="{'border': '1px solid #e6ecef', 'height': '750px'}" text="{{rstTextbausteineDokumenteCount == 0 ? '' : rstTextbausteineDokumenteCount}} Textbausteine">
            <rz-grid #gridTextbausteineDokumente [allowAdd]="false" [allowColumnReorder]="true" [allowColumnResize]="true" [allowDelete]="false" [allowFiltering]="false" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="false" [alwaysShowPager]="false" applyFilterText="Apply" clearFilterText="Clear" columnResizeMode="fit" [confirmDelete]="false" containsText="Contains" [count]="rstTextbausteineDokumente" [data]="rstTextbausteineDokumente" emptyText="Keine Textbausteine vorhanden" endsWithText="Ends with" equalsText="Equals" filterCaseSensitivity="caseInsensitive" greaterThanOrEqualsText="Greater than or equals" greaterThanText="Greater than" lessThanOrEqualsText="Less than or equals" lessThanText="Less than" notEqualsText="Not equals" [pageSize]="22" startsWithText="Starts with" [style]="{'border': '1px solid rgba(0, 0, 0, 0)', 'height': '700px', 'marginLeft': '-10px', 'marginRight': '-10px', 'marginTop': '-13px'}" (loadData)="gridTextbausteineDokumenteLoadData($event)" (rowDoubleClick)="gridTextbausteineDokumenteRowDoubleClick($event)" (rowSelect)="gridTextbausteineDokumenteRowSelect($event)">
              <rz-grid-column property="TitelTextbaustein" title="Titel Textbaustein" width="50%" type="string">
              </rz-grid-column>
              <rz-grid-column property="DokumentTitel" title="Dokument" width="50%" type="string">
              </rz-grid-column>
              <rz-grid-column property="DokumentTyp" title="Dateityp" width="70px" type="string">
              </rz-grid-column>
              <rz-grid-column property="DokumentErstelltVon" title="Erstellt Von" width="120px" type="string">
              </rz-grid-column>
              <rz-grid-column format="date-time" formatString="dd.MM.yyyy HH:mm" property="DokumentErstelltAm" title="Erstellt Am" width="120px" type="string">
              </rz-grid-column>
            </rz-grid>
            <rz-panel-header>
              <div class="row">
                <div class="col-md-12 align-items-start d-flex">
                  <rz-button #buttonDokumenteBearbeiten buttonStyle="light" icon="create" size="sm" [style]="{'color': '#598087', 'paddingLeft': ''}" tooltip="Bearbeiten Textbaustein" (click)="buttonDokumenteBearbeitenClick($event)">
                  </rz-button>
                  <rz-button #buttonDokumenteLoeschen buttonStyle="light" [disabled]="false" icon="cancel" size="sm" [style]="{'color': '#598087', 'fontWeight': 'normal', 'marginLeft': '10px', 'marginRight': '-9px', 'paddingLeft': ''}" tooltip="Löschen Textbaustein" (click)="buttonDokumenteLoeschenClick($event)">
                  </rz-button>
                </div>
              </div>
            </rz-panel-header>
          </rz-panel>
        </div>
        <div class="col-md-5" [ngStyle]="{'paddingLeft': '5px'}">
          <rz-panel #panel9 [style]="{'border': '1px solid #e6ecef', 'height': '750px'}" text="Text">
            <div [ngStyle]="{'marginLeft': '-36px', 'marginRight': '-36px', 'marginTop': '-12px'}" class="row">
              <div class="col-md-12" [ngStyle]="{}">
                <rz-html #html1>
                  <p-editor [(ngModel)]="strTextbausteinDokumenteHTML" [style]="{'height': '645px'}">
                      <p-header>
                  		<span class="ql-formats">
                             <select class="ql-font"></select>
                  		   <select class="ql-header">
                  			    <option value="1">Titel 1</option>
                  			    <option value="2">Titel 2</option>
                  			    <option value="3">Titel 3</option>
                  			    <option value="4">Titel 4</option>
                  			    <option value="5">Titel 5</option>
                  			    <option value="6">Titel 6</option>
                  			    <option selected>Normal</option>
                  			</select>
                  		</span>
                  		
                  		<span class="ql-formats">
                  			<button class="ql-bold" aria-label="Bold">Fett</button>
                  			<button class="ql-italic" aria-label="Italic"></button>
                  			<button class="ql-underline" aria-label="Underline"></button>
                  		</span>
                  
                  		<span class="ql-formats">
                  			<select class="ql-align"></select>
                  		</span>		
                  
                  		<span class="ql-formats">
                  			<button class="ql-list" value="ordered"></button>
                  			<button class="ql-list" value="bullet"></button>
                  			<button class="ql-indent" value="-1"></button>
                  			<button class="ql-indent" value="+1"></button>
                  		</span>
                  
                  		<span class="ql-formats">
                  			<select class="ql-color"></select>
                  			<select class="ql-background"></select>
                  		</span>
                  
                      </p-header>
                  
                  </p-editor>
                </rz-html>
              </div>
            </div>
            <rz-panel-header>
              <div [ngStyle]="{'display': 'inline-block'}" class="row">
                <div class="col-md-12 align-items-start d-flex" [ngStyle]="{'display': 'flex'}">
                  <rz-button #buttonDokumenteDokument buttonStyle="light" icon="attach_file" size="sm" [style]="{'color': '#D86E13', 'display': 'inline-block'}" text="Dokument" (click)="buttonDokumenteDokumentClick($event)">
                  </rz-button>
                  <rz-button #buttonPapierkorbSpeichern buttonStyle="light" buttonType="submit" icon="done" size="sm" [style]="{'color': '#598087', 'display': 'inline-block', 'marginLeft': '10px', 'marginRight': '-9px'}" text="Speichern" (click)="buttonPapierkorbSpeichernClick($event)">
                  </rz-button>
                </div>
              </div>
            </rz-panel-header>
          </rz-panel>
        </div>
      </div>
    </rz-tabs-item>
  </rz-tabs>
</rz-content>
